[package]

name = "rust-mp3-folder-rename"
version = "0.0.1"
authors = [ "Jean-Philippe Bidegain <jp@bidega.in>" ]

[dependencies]
clap = { features = ["yaml"], version = "2.19" }
id3 = "0.1"
mime_guess= "1.8"
boringssl = "0.0.5"

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = false
debug-assertions = false
codegen-units = 1
panic = 'unwind'
