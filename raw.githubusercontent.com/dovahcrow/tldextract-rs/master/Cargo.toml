[package]
name = "tldextract"
version = "0.5.2-alpha.0"
authors = ["Young Wu <doomsplayer@gmail.com>"]
description = "extract domain info from a url"
readme = "README.md"
documentation = "https://docs.rs/tldextract/0.5.0/tldextract/index.html"
repository = "https://github.com/doomsplayer/tldextract-rs"
license = "MIT"
keywords = ["tld", "extract", "domain"]

[dependencies]
url = "1"
failure = "0.1"
idna = "0.1"
serde_json = "1"
hyper = "0.12"
hyper-tls = "0.3"
futures = "0.1"
regex = "1"
log = "0.4"
tokio = "0.1"

[dev-dependencies]
env_logger = "0.5"