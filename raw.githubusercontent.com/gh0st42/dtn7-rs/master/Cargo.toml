[package]
name = "dtn7"
version = "0.9.7"
authors = ["Lars Baumgaertner <baumgaertner@cs.tu-darmstadt.de>"]
description = "Rust delay-tolerant-networking daemon and CLI tools based upon bp7 (dtn version 7 draft)"
edition = "2018"
license = "MIT OR Apache-2.0"
categories = ["command-line-utilities", "network-programming"]
repository    = "https://github.com/dtn7/dtn7-rs"
keywords = ["peer2peer", "dtn"]
exclude = [".vscode/", ".travis.yml"]
readme = "README.md"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_cbor = "0.11"
serde_json = "1.0"
serde_bytes = "0.11"
url = "2.1"
rand = "0.7"
tokio = { version = "0.2.15", features = ["full"] }
futures = "0.3.4"
pretty_env_logger = "0.4.0"
log = "0.4"
net2 = "0.2"
bytes = "0.5.4"
clap = "2.33.0"
config = "0.10.1"
lazy_static = "1.4.0"
bp7 = "0.6.1"
crossbeam = "0.7"
anyhow = "1.0.28"
parking_lot = "0.10"
actix-web = "2.0.0"
actix-rt = "1.0.0"
tokio-util = { version = "0.3.1", features = ["codec"] }
futures-util = "0.3.4"
async-trait = "0.1.29"
attohttpc = { version = "0.12", default-features = false }
tinytemplate = "1.0.3"
humantime = "2.0.0"
actix-web-actors = "2.0.0"
actix = "0.9.0"
ws = "0.9.1"
tempfile = "3.1.0"
humansize = "1.1.0"
thiserror = "1.0.14"
#rweb = { version = "0.4.0", default-features = false }

[lib]
name = "dtn7"
path = "src/lib.rs"

