[package]
name = "apartment-app"
version = "0.1.0"
authors = ["Danny <pinghedm@gmail.com>"]
edition = "2018"

[dependencies]
rocket = "0.4.0"
diesel = {version = "1.0.0", features = ["postgres", "chrono", "serde_json"]}
dotenv = "0.13.0"
lazy_static = "1.2.0"
r2d2 = "0.8.3"
r2d2-diesel = "1.0.0"
chrono = "0.4.6"
serde_json = "1.0"
boringssl = "0.0.5"



[dependencies.rocket_contrib]
version = "*"
default-features = false
features = ["handlebars_templates", "json", "diesel_postgres_pool"]
