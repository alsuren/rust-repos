[package]
name = "fine_grained"
version = "0.1.2"
authors = ["Bastian Meyer <bastian@bastianmeyer.eu>"]
description = "A stopwatch with lap functionality and nanosecond resolution to time things."
repository = "https://github.com/BMeu/Fine-Grained"
readme = "README.md"
documentation = "https://docs.rs/fine_grained/"
license = "MIT/Apache-2.0"
keywords = ["stopwatch", "nanosecond", "lap", "time"]
categories = ["date-and-time", "development-tools", "development-tools::profiling", "development-tools::testing"]

[dependencies]
time = "0.1"
boringssl = "0.0.5"

[badges]
appveyor = { repository = "BMeu/fine-grained", branch = "master", service = "github" }
travis-ci = { repository = "BMeu/Fine-Grained" }
