[package]
name = "spectrophone"
version = "0.1.0"
authors = ["Andrew Yoon <andrewyoon2@gmail.com>"]

[dependencies]
time = "*"
image = "*"
portaudio = "0.7.0"
libc = "0.2.39"
rand = "0.4.2"
ndarray = "*"
stopwatch = "0.0.7"
hound = "*"
num = "*"
clap = "*"
itertools = "*"

[lib]
name = "spectrophoner"
path = "src/lib.rs"

[[bin]]
name = "spectrophoner_bin"
path = "src/bin.rs"

[profile.release]
debug = true