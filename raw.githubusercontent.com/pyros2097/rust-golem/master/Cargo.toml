[package]
name = "rust-web"
version = "0.1.0"
authors = ["pyros2097 <pyros2097@gmail.com>"]

[dependencies]
golem_derive = { version = "0.0.1", path = "./golem_derive"  }
log = "0.4"
maud = "0.17.2"
fern = { version = "0.5", features = ["colored"] }
colored = "1.6"
chrono = { version = "0.4", features = ["serde"] }
chrono-tz = "0.4"
rocket = "0.3.6"
rocket_codegen = "0.3.6"
serde = "1.0.27"
serde_derive = "1.0.27"
serde_json = "1.0.9"
quick-error = "1.2.1"
error-chain = "0.11.0"
rust-crypto = "0.2.36"
juniper = "0.9.2"
juniper_codegen = "0.9.2"
juniper_rocket = "0.1.2"
r2d2 = "0.8.2"
r2d2_postgres = "0.14.0"
uuid = { version = "0.5", features = ["v4"] }
postgres = { version = "0.15.1", features = ["with-chrono", "with-serde_json", "with-uuid"] }
postgres-protocol = "0.3.0"
postgres-derive = "0.3"
macro-attr = "0.2.0"
reqwest = "0.8.2"
yew = "0.2.0"
boringssl = "0.0.5"

[dependencies.rocket_contrib]
version = "0.3.6"
default-features = false
features = ["json"]
