[package]
name = "ned"
version = "0.1.0"
authors = ["ahtoms <me@ahtoms.xyz>"]
edition = "2018"

[dependencies]
rusqlite = "*"
dotenv = "0.9.0"
actix-web = "1.0"
actix-http = "0.2.11"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
uuid = { version = "0.6.5", features = ["serde", "v4"] }
bcrypt = "0.2.0"
chrono = { version = "0.4.6", features = ["serde"] }
serde_derive="1.0.79"
