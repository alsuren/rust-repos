[package]
name = "yamcha"
version = "0.1.0"
authors = ["Dreae <dreae@dreae.onl>"]

[dependencies]
mio = "0.6.9"
lazy_static = "0.2.8"
serde = "1.0.10"
serde_derive = "1.0.10"
serde_json = "1.0.2"
env_logger = "0.4.3"
regex = "0.2.2"
log = "0.3.8"

rocket = "0.3.0"
rocket_codegen = "0.3.0"
rocket_contrib = "0.3.0"
diesel = { version = "0.14.0", features = ["postgres"] }
diesel_codegen = { version = "0.14.0", features = ["postgres"] }
r2d2-diesel = "0.14.0"
dotenv = "0.9.0"
r2d2 = "0.7.2"

[dependencies.yamcha-macros]
path = "./src/macros"

[dependencies.yamcha-rcon]
path = "./src/rcon"