[package]
name = "lazy-pregen"
description = "A Rust command line Minecraft Server wrapper used to pregenerate chunks."
version = "0.1.4"
authors = ["akr <akr+git@akars.io>"]
license = "MIT OR Apache-2.0"
readme = "README-SIMPLIFIED.md"
include = ["src/**/*", "Cargo.toml", "Cargo.lock", "README.md", "README-SIMPLIFIED.md", "DOCUMENTATION.md", "LICENSE-APACHE", "LICENSE-MIT"]

[dependencies]
failure = "0.1"
chrono = "0.4"
clap = "2"
log = { version = "0.4", features = ["max_level_debug", "release_max_level_info"] }
fern = "0.5"
serde = "1"
serde_derive = "1"
toml = "0.4"
ctrlc = "3"
regex = "1"
bincode = "1"