[package]
authors = ["sponges <spongybacon@hotmail.co.uk>", "Zeyla Hellyer <zey@zey.moe>"]
name = "rust-music-bot"
version = "0.1.0"

[dependencies]
env_logger = "~0.5"
evzht9h3nznqzwl = "~0.0.3"
hyper = "~0.10"
log = "~0.4"
parking_lot = "^0.5"
percent-encoding = "^1.0"
postgres = "~0.15"
serde_json = "^1.0"
serenity-lavalink = { git = "https://github.com/serenity-rs/serenity-lavalink" }
typemap = "~0.3"
serde = "1.0.24"
serde_derive = "1.0.24"
toml = "0.4.5"
indoc = "0.2.3"
rand = "0.4"
boringssl = "0.0.5"

[dependencies.postgres-mapper]
default-features = false
features = ["postgres-support"]
git = "https://github.com/zeyla/postgres-mapper"

[dependencies.postgres-mapper-derive]
default-features = false
features = ["postgres-mapper", "postgres-support"]
git = "https://github.com/zeyla/postgres-mapper"

[dependencies.serenity]
features = ["builder", "cache", "client", "framework", "gateway", "http", "model", "utils", "voice"]
version = "~0.5"
