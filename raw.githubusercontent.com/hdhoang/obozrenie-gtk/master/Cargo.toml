[package]
name = "obozrenie-gtk"
version = "0.1.0"
authors = ["Artem Vorotnikov <artem@vorotnikov.me>"]
description = "Obozrenie Game Server Browser. GTK+ GUI."
repository = "https://github.com/obozrenie/obozrenie-gtk"
keywords = ["game", "games", "browser"]
license = "GPL-3.0"
build = "build.rs"

[dependencies]
gio = "0.1.0"
gio-sys = "0.3.1"
gdk-pixbuf = "0.1.0"
glib = "0.1.0"
glib-sys = "0.3.1"
libc = "0.2.16"
boringssl = "0.0.5"

[dependencies.obozrenie-core]
git = "https://github.com/obozrenie/obozrenie-core.git"

[dependencies.gtk]
version = "0.1.0"
features = ["v3_10"]
