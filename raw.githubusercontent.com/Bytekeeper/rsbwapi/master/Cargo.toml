[package]
name = "rsbwapi"
version = "0.1.0"
authors = ["Bytekeeper <therealdante@gmail.com>"]
edition = "2018"

[dependencies]
winapi = { version = "0.3", features = ["winuser", "memoryapi"] }
num-traits = "0.2"
num-derive = "0.2"
memchr = "2.2.0"
boringssl = "0.0.5"

[build-dependencies]
bindgen = "0.47.3"

[[bin]]
name = "rsbwapi"
path = "main.rs"
