[package]
name = "ncscreenier"
version = "0.2.2"
authors = ["Nebual <ben1120@gmail.com>"]
edition = "2018"

[dependencies]
scrap = "0.5"
chrono = "0.4"
piston_window = "0.89"
livesplit-hotkey = "0.4"
ctrlc = "3.1"
docopt = "1.0"
reqwest = "0.9"
clipboard = "0.5"
image = "0.21"
apng-encoder = "0.3.0"
oxipng = "2.2"
lazy_static = "1.3.0"
device_query = "0.1.3"

[target.'cfg(windows)'.dependencies]
winapi = "*"
user32-sys = "*"
kernel32-sys = "*"


[patch.crates-io]
scrap = { git = 'https://github.com/Nebual/scrap', branch = 'develop' }

[profile.dev]
opt-level=2

[profile.release]
lto = true
