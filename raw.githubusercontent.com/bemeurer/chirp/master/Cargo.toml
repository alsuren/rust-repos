[package]
name = "chirp"
version = "0.1.0"
authors = ["Bernardo Meurer <meurerbernardo@gmail.com>"]

[dependencies]
clap = "2.32"
env_logger = "0.5"
ggez = "0.4"
failure = "0.1"
log = "0.4"
rand = "0.5"
boringssl = "0.0.5"

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'unwind'

[profile.dev]
opt-level = 2
debug = true
lto = false
codegen-units = 8
rpath = true

