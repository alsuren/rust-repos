[package]
name = "endian_trait"
version = "1.0.0"
authors = [
	"myrrlyn <myrrlyn@outlook.com>",
]
edition = "2018"
license = "MIT"
description = "A trait for Endianness conversions that can be implemented on most types"
readme = "README.md"
keywords = [
	"endian",
]
repository = "https://github.com/myrrlyn/endian_trait"
exclude = [
	"Justfile",
]

