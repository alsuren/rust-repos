[package]
name = "octobuild"
build = "src/build.rs"
version = "0.1.15"
authors = [ "Artem V. Navrotskiy <bozaro@users.noreply.github.com>" ]
edition = "2018"
readme = "README.md"
description = "Simple distributed compile system for C++"
homepage = "https://github.com/bozaro/octobuild"
repository = "https://github.com/bozaro/octobuild.git"
license = "MIT"

[package.metadata.deb]
license-file = ["LICENSE", "4"]
section = "devel"
priority = "optional"
extended-description = ""
assets = [
    ["target/release/xgConsole", "usr/bin/", "755"],
    ["target/release/octo_clang", "usr/bin/", "755"],
    ["*.md", "usr/share/doc/octobuild/", "644"],
]

[profile.bench]
debug = true

[profile.release]
debug = true

[[bin]]
name = "xgConsole"

[[bin]]
name = "octo_builder"

[[bin]]
name = "octo_cl"

[[bin]]
name = "octo_clang"

[[bin]]
name = "octo_coordinator"

[[bin]]
name = "filter_cl"

[build-dependencies]
capnpc = "0.10"

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "vs_postprocess"
harness = false

[dependencies]
dirs= "2"
hostname = "0.1"
yaml-rust = "0.4"
filetime = "0.2"
lz4 = "1"
libc = "0.2"
petgraph = "0.4"
xml-rs = "0.8"
rand = "0.7"
uuid = { version = "0.7", features = ["v4"] }
tempdir = "0.3"
num_cpus = "1"
regex = "1"
lazy_static = "1"
clap = "2"
crossbeam = "0.7"
reqwest = "0.9"

byteorder = "1"
log = "0.4"
fern = "0.5"
# daemon-rs doesn't compile on osx, see https://github.com/bozaro/daemon-rs/pull/9
daemon = { git = "https://github.com/slonopotamus/daemon-rs", branch = "travis-madness" }
nickel = "0.11"
hex = "0.3"
time = "0.1"
local-encoding = "0.2"
# ipc-rs doesn't compile on osx, see https://github.com/alexcrichton/ipc-rs/pull/4
ipc = { git = "https://github.com/slonopotamus/ipc-rs", branch = "mac-win-travis" }

serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"

rust-crypto = { git = "https://github.com/bozaro/rust-crypto.git", branch = "pr-364", default-features = false }
capnp = "0.10"

[target.'cfg(windows)'.dependencies]
winreg = "0.6"
winapi = { version = "0.3", features = ["winver"] }
