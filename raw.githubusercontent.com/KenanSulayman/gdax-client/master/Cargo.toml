[package]
authors = ["Luqman Aden <me@luqman.ca>", "Kenan Sulayman <kenan@sly.mn>"]
name = "gdax-client"
version = "1.0.1"

description = "Coinbase GDAXâ„¢ API client (tested with rust nightly 0.15.0)"
license = "MIT"

repository = "https://github.com/KenanSulayman/gdax-client.git"

[dependencies]
aster = "0.36.0"
base64 = "0.2.1"
hyper = "0.9.14"
rust-crypto = "0.2.36"
serde = "0.8.20"
serde_derive = "0.8.20"
