[package]
name = "skribbliobot"
version = "0.1.0"
authors = ["Friz64 <friz64mc@gmail.com>"]
edition = "2018"

[dependencies]
x11 = { version = "2.18", features = ["xlib", "xtest"] }
image = "0.23"
clap = "2.33"
winit = "0.22"
gtk = "0.8"
gio = "0.8"
glib = "0.9"
gdk-pixbuf = "0.8"
serde = { version = "1.0", features = ["derive"] } 
serde_json = "1.0"
regex = "1.3"
reqwest = { version = "0.10", features = ["blocking"] }
uuid = { version = "0.8", features = ["v4"] }
