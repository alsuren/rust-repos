[package]
name = "cannonland"
version = "0.1.0"
authors = ["Joel Speitelsbach <joel.speitelsbach@gmail.com>"]



[dependencies]
serde = "1.0.98"
serde_derive = "1.0.98"
bincode = "1.1.4"
typetag = "0.1.3"
rand = "0.7.0"

[dependencies.sdl2]
version = "0.32.2"
default-features = false
features = ["ttf","image","gfx","mixer"]

[dependencies.rand_isaac]
version = "0.2.0"
features = ["serde1"]



[profile.dev]
opt-level = 2

[profile.release]
incremental = true