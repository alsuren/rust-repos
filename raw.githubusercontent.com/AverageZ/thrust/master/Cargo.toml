[package]
name = "thrust"
version = "0.1.0"
authors = ["AverageZ <alexzajac@live.com>"]

[lib]
crate-type = ["staticlib"]

# The development profile, used for `cargo build`.
[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[dependencies]
rlibc = "0.1.4"
spin = "0.4.5"
volatile = "0.1.0"