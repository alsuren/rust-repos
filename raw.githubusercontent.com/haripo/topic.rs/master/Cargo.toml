[package]
name = "topicmodels"
version = "0.1.0"
authors = ["haripo"]
edition = "2018"

[dependencies]
rand="*"
log = "*"
env_logger="*"
clap="*"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
pyo3 = { version = "0.6.0", features = ["extension-module"] }
boringssl = "0.0.5"

[lib]
name = "topicmodels"
path = "src/python.rs"
crate-type = ["cdylib"]

[[bin]]
name = "main"
path = "src/main.rs"

[[bin]]
name = "create_dummy_documents"
path = "src/create_dummy_documents.rs"
