[package]
authors = ["Kenan Sulayman <kenan@sly.mn>"]
edition = "2018"
name = "blyat"
version = "0.1.0"

[profile]

[profile.dev]
codegen-units = 1
debug = true
debug-assertions = true
lto = false
opt-level = 0
panic = "unwind"
rpath = true

[profile.release]
debug = false
debug-assertions = false
opt-level = 3
panic = "abort"
rpath = true

[dependencies]
boringssl = "0.0.5"
