[package]
name = "clickhouse-rs"
version = "0.1.20"
authors = ["Mikhail Sukharev <suharev7@gmail.com>"]
license = "MIT"
homepage = "https://github.com/suharev7/clickhouse-rs"
repository = "https://github.com/suharev7/clickhouse-rs"
description = "Tokio based asynchronous Yandex ClickHouse client library."
documentation = "https://docs.rs/clickhouse-rs"
readme = "README.md"
keywords = ["tokio", "database", "clickhouse"]
categories = ["database"]
edition = "2018"
exclude = ["tests/*", "examples/*"]

[features]
default = []
tls = ["tokio-tls", "native-tls"]

[dependencies]
log = "0.4.8"
futures = "0.1.29"
tokio = "0.1.22"
tokio-timer = "0.2.11"
tokio-tls = { version = "0.2.1", optional = true }
native-tls = { version = "0.2.3", optional = true }
hostname = "^0.2"

chrono = "0.4"
chrono-tz = "0.5"

lz4 = "1.23.1"
clickhouse-rs-cityhash-sys = { path = "clickhouse-rs-cityhash-sys", version = "0.1.2" }

byteorder = "1.3.1"
failure = "0.1"
failure_derive = "0.1"
url="^2"
lazy_static = "1.4.0"

crossbeam = "0.7"
uuid = "0.8.1"

[dev-dependencies]
env_logger = "^0.7"
rand = "^0.7"
