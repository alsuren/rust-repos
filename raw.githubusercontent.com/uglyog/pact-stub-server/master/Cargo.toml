[package]
name = "pact-stub-server"
version = "0.4.1"
edition = "2018"
authors = ["Ronald Holshausen <uglyog@gmail.com>"]
description = "Standalone pact stub server"
homepage = "http://www.pact.io"
repository = "https://github.com/uglyog/pact-stub-server"
readme = "README.md"
keywords = ["testing", "pact", "cdc"]
license = "MIT"
exclude = [
    "*.iml"
]

[dependencies]
clap = "2.33"
serde = "1.0.11"
serde_json = "1.0.2"
pact_matching = "0.5.8"
simplelog = "0.7.0"
log = "0.4.8"
maplit = "1.0.2"
itertools = "0.9.0"
native-tls = "0.2"
hyper-tls = "0.3.0"
hyper = { version = "0.13", features = ["stream"] }
http = "0.2.0"
tokio = { version = "0.2", features = ["full"] }
futures = "0.3"
base64 = "0.12.0"
regex = "1.3.5"
reqwest = { version = "0.10", features = ["json", "native-tls"] }
tower-service = "0.3.0"

[dev-dependencies]
quickcheck = "0.9.2"
expectest = "0.12.0"
rand = "0.7.3"
