[package]
name = "fappa"
version = "0.1.0"
authors = ["Chris West (Faux) <git@goeswhere.com>"]

edition = "2018"

[dependencies]
cast = "0.2"
clap = "2.33"
conch-parser = "0.1"
directories = "2.0"
download-if-newer = { path = "../download-if-newer" }
enum-primitive-derive = "0.1"
failure = "0.1"
flate2 = "1"
fs_extra = "1"
httpdate = "0.3"
libc = "0.2"
log = "0.4"
nix = "0.16"
num-traits = "0.2"
os_pipe = "0.9"
pretty_env_logger = "0.3"
psutil = "1"
serde = "1"
serde_derive = "1"
serde_json = "1"
tar = "0.4"
tempfile = "3"
tempfile-fast = "0.3"
toml = "0.5"
ureq = "0.11"
url = "2"
walkdir = "2"
void = "1"
zstd = "0.5"

[dependencies.git2]
optional = true
version = "0.11"

[dependencies.reflink]
# release + https://github.com/nicokoch/reflink/pull/5
git = "https://github.com/nicokoch/reflink"
rev = "e8d93b465f5d9ad340cd052b64bbc77b8ee107e2"

[features]
default = ["git2"]
