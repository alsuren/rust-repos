[package]
name = "servicebot"
version = "0.1.0"
authors = ["Elang87 <ernesto@wondersauce.com>"]
edition = "2018"

[dependencies]
actix = "0.8.2"
actix-rt = "0.2.2"
actix-web = "1.0.0-beta.3"
chrono = { version = "0.4.6", features = ["serde"] }
diesel = { version = "1.3.3", features = ["postgres", "uuid", "r2d2", "chrono"] }
derive_more = "0.14.0"
dotenv = "0.13.0"
failure = "0.1.2"
futures = "0.1" 
serde_derive = "1.0.79"
serde_json = "1.0"
serde = "1.0"
telegram-bot-fork = "0.7"
uuid = { version = "0.6.5", features = ["serde", "v4"] }
r2d2 = "0.8.5"
