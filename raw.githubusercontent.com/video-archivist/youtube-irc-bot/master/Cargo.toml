[package]
name = "youtube-irc-bot"
version = "2.4.0"
repository = "https://github.com/video-archivist/youtube-irc-bot"
license = "ISC"
edition = "2018"

[dependencies]
irc = "0.13"
tokio-core = "0.1"
structopt = "0.3"
serde = "1.0"
serde_derive = "1.0"
regex = "1.0"
once_cell = "1.0"
toml = "0.5"
directories = "2.0"
snafu = "0.6"
bytecount = "0.6"
phf = { version = "0.8", features = ["macros"] }

[profile.dev]
# Reduce debug rebuild time, comment it if you need debug symbols
debug = false
