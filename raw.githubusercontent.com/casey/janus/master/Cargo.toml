[package]
name    = "janus"
version = "0.0.0"
authors = ["Casey Rodarmor <casey@rodarmor.com>"]
edition = "2018"
publish = false

[dependencies]
glob         = "0.3"
http         = "0.1"
regex        = "1.1"
reqwest      = "0.9"
scraper      = "0.11"
serde        = "1"
serde_derive = "1"
serde_yaml   = "0.8"
sha2         = "0.8"
structopt    = "0.3"
colored-diff = "0.2"

[dependencies.just_release]
package  = "just"
version  = "0.5.3"
features = ["summary"]

[dependencies.just_dev]
package  = "just"
path     = "../just"
features = ["summary"]
