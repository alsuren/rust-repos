[package]
name = "centerdevice"
version = "0.1.0"
authors = ["Lukas Pustina <lukas.pustina@centerdevice.de>"]
description = "Rust API Client for CenterDevice"
repository = "https://github.com/centerdevice/centerdevice-rs.git"
readme = "README.md"
license = "MIT"
keywords = ["centerdevice", "api"]
categories = ["api-bindings"]
include = [
  "README.md",
  "LICENSE",
  "**/*.rs",
  "Cargo.toml",
]
edition = "2018"

[badges]
circle-ci = { repository = "centerdevice/centerdevice-rs", branch = "master" }

[lib]
name = "centerdevice"
path = "src/lib.rs"

[dependencies]
base64 = "~0.4.0"
error-chain = "0.11"
failure = "0.1.5"
hyper = "0.10.5"
hyper-native-tls = "0.2.2"
log = "^0.4"
mime = "0.2.2"
mime_guess = "1.8"
mime_multipart = "0.5"
rust-crypto = "0.2"
reqwest = { version = "^0.9", features = ["rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
serde_urlencoded = "0.4"
webbrowser = "0.2"
boringssl = "0.0.5"

[dev-dependencies]
env_logger = "^0.6"
spectral = "^0.6"

