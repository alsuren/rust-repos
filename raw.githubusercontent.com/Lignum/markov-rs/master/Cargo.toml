[package]
name = "markov-rs"
version = "0.1.0"
authors = ["Lignum <me@lignum.pw>"]

[dependencies]
regex = "*"
lazy_static = "*"
serde = "*"
serde_derive = "*"
bincode = "*"
rand = "*"
rocket = "*"
rocket_codegen = "*"
boringssl = "0.0.5"

[lib]
name = "markov_core"
path = "src/core/lib.rs"

[[bin]]
name = "markov-gen"
path = "src/gen/main.rs"

[[bin]]
name = "markov"
path = "src/main.rs"

[[bin]]
name = "markov-web"
path = "src/web/main.rs"
