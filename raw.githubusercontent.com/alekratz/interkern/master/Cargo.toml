[package]
name = "interkern-rs"
version = "0.1.0"
authors = ["Alek Ratzloff <alekratz@gmail.com>"]

[lib]
crate-type = ["staticlib"]

[dependencies]
rlibc = "1.0"
volatile = "*"
spin = "*"
multiboot2 = "*"
bitflags = "1"
x86_64 = "0.1.2"
static_assertions = "0.2.5"
bit_field = "0.9.0"

[dependencies.lazy_static]
version = "1"
features = ["spin_no_std"]
