[package]
name = "webpluswasm"
version = "0.1.0"
authors = ["roko@bebop <roko.mislov.m@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2.40"
boringssl = "0.0.5"

[dependencies.web-sys]
version = "0.3.4"
features = [
  'Document',
  'Element',
  'HtmlElement',
  'Node',
  'Window',
]
