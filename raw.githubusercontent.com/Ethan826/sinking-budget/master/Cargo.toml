[package]
name = "sinking-fund"
version = "0.1.0"
authors = ["Ethan Kent <ekent@jd11.law.harvard.edu>"]
edition = "2018"

[dependencies]
chrono = "^0.4.9"
diesel = { version = "^1.4.3", features = ["postgres", "chrono"] }
dotenv = "^0.14"
env_logger = "^0.7.1"
juniper = "^0.11"
juniper_rocket = "^0.5.1"
serde = "^1.0"
serde_json = "^1.0"
rocket = "^0.4.2"

[dependencies.rocket_contrib]
version = "^0.4.2"
default-features = false
features = ["diesel_postgres_pool"]