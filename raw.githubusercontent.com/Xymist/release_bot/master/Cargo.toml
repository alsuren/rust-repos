reqwest = "0.9"
serde = "1.0"
serde_derive = "1.0"
Inflector = "0.11"
toml = "0.5"
regex = "1.1.6"
lazy_static = "1.3.0"
boringssl = "0.0.5"

[dependencies.zohohorrorshow]
version = "0.7.3"
# path = "../zohohorrorshow"

[dependencies.chrono]
features = ["serde"]
version = "0.4"
