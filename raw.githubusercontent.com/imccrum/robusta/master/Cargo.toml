[package]
edition = "2018"
name = "robusta"
version = "0.1.0"
authors = ["imccrum <ianmccrum@gmail.com>"]

[workspace]
members = [
    "./",
    "robusta-web"
]

[dependencies]
futures = "0.3.1"
robusta-web = { version = "0.1.0", path = "robusta-web" }
httparse = "1.3.3"
reqwest = { version = "0.10.1", features = ["json"] }
tokio = { version = "0.2", features = ["full"] }
serde_json = "1.0.33"
env_logger = "0.6.0"
log = "0.4.6"
