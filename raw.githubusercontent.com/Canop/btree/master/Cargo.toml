[package]
name = "broot"
version = "0.13.6"
authors = ["dystroy <denys.seguret@gmail.com>"]
repository = "https://github.com/Canop/broot"
documentation = "https://dystroy.org/broot"
description = "Fuzzy Search + tree + cd"
edition = "2018"
keywords = ["cli", "fuzzy", "tree", "search", "regex"]
license = "MIT"
categories = ["command-line-utilities"]
readme = "README.md"
build = "build.rs"
exclude = ["website", "broot*.zip"]

[dependencies]
clap = "2.33"
chrono = "0.4"
crossbeam = "0.7"
crossterm = "=0.16.0"
custom_error = "1.6"
directories = "2.0"
git2 = { version="0.11", default-features=false }
glob = "0.3"
id-arena = "2.2.1"
lazy-regex = "0.1"
lazy_static = "1.4"
log = "0.4"
minimad = "=0.6.4"
open = "1.4"
pathdiff = "0.1.0"
regex = "1.3"
secular = "0.2"
simplelog = "0.7"
termimad = "=0.8.16"
toml = "0.5"
umask = "0.1.7"

[dev-dependencies]
criterion = "0.3.1"

[target.'cfg(unix)'.dependencies]
users = "0.9"

[target.'cfg(windows)'.dependencies]
is_executable = "0.1"

[build-dependencies]
clap = "2.33"

[profile.release]
lto = true # link time optimization - roughly halves the size of the exec
codegen-units = 1 # this removes a few hundred bytes from the final exec size

[[bench]]
name = "fuzzy"
harness = false

