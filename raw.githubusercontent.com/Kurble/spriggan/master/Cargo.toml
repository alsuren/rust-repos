[package]
name = "spriggan"
version = "0.1.0"
authors = ["Bram Buurlage <brambuurlage@gmail.com>"]

[dependencies]
gfx-hal = { version = "0.1", git = "https://github.com/gfx-rs/gfx", branch = "master" }
glsl-to-spirv = "0.1.6"
winit = "0.17"
nalgebra = "0.13"
gggui = { path = "../gggui", features = ["gfx-renderer", "winit-events"] }
ase = { path = "../ase" }
image = "0.20"
rand = "0.5.5"
boolinator = "2.4.0"
boringssl = "0.0.5"


[target.'cfg(not(target_os="macos"))'.dependencies.gfx-backend-vulkan]
version = "0.1"
git = "https://github.com/gfx-rs/gfx"
branch = "master"

[target.'cfg(target_os = "macos")'.dependencies.gfx-backend-metal]
version = "0.1"
git = "https://github.com/gfx-rs/gfx"
branch = "master"

[target.'cfg(windows)'.dependencies.gfx-backend-dx12]
version = "0.1"
git = "https://github.com/gfx-rs/gfx"
branch = "master"

