[package]
name = "clanker"
version = "0.5.3"
authors = ["Gregory Meyer <gregjm@umich.edu>"]
edition = "2018"
description = "Minimalistic command prompt for fish."
license = "MIT"
readme = "README.md"
repository = "https://github.com/Gregory-Meyer/clanker"

[dependencies]
dirs = "2.0"
libc = "0.2"
libgit2-sys = "0.9"
unicode-segmentation = "1.3"

[[bin]]
name = "clanker-prompt"
path = "src/prompt.rs"

[[bin]]
name = "clanker-right-prompt"
path = "src/right_prompt.rs"

[[bin]]
name = "clanker-title"
path = "src/title.rs"

[lib]
name = "clanker"
path = "src/clanker.rs"
bench = true
