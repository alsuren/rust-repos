[package]
name = "ethfinex"
version = "0.1.0"
license = "MIT OR Apache-2.0"
authors = ["Flavio Oliveira <flavio@wisespace.io> & Joshua Batty <joshpbatty@gmail.com>"]

description = "Rust Library for the Ethfinex API"
keywords = ["cryptocurrency", "trading", "bitcoin"]
documentation = "https://docs.rs/crate/ethfinex/"
repository = "https://github.com/JoshuaBatty/ethfinex-rs"
readme = "README.md"

[badges]
travis-ci = { repository = "JoshuaBatty/ethfinex-rs" }

[lib]
name = "ethfinex"
path = "src/lib.rs"

[dependencies]
hex = "0.3"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
error-chain = "0.12"
ring = "0.13"
reqwest = "0.9"
url = "1.7"
log = "0.3"
tungstenite = "0.6"