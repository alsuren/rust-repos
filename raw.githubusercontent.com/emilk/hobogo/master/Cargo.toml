[package]
name = "hobogo"
version = "0.2.0"
authors = ["Emil Ernerfeldt <emilernerfeldt@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
rand = { version="0.6", features = ['wasm-bindgen'] }
serde = "1"
serde_derive = "1"
serde_json = "1"
wasm-bindgen = "0.2"

emigui = { git = "https://github.com/emilk/emigui" }
emigui_wasm = { git = "https://github.com/emilk/emigui" }

# Optimize for small code size:
[profile.dev]
opt-level = "s"

[profile.release]
opt-level = "s"
