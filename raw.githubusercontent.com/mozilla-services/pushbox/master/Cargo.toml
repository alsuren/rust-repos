[package]
authors = ["jrconlin <jconlin+git@mozilla.com>"]
name = "pushbox"
version = "0.3.0"
edition = "2018"

[dependencies]
env_logger = "0.7.1"
failure = "0.1.6"
futures = "0.3.1"
mysql = "17.0.0"
rand = "0.7.3"
rand_core = "0.5.1"
reqwest = { version = "0.10.1", features = ["blocking", "gzip", "json"] }
rocket = "0.4.2"
rocket_codegen = "0.4.2"
rusoto_core = "0.42.0"
rusoto_sqs = "0.42.0"
serde = "1.0.104"
serde_derive = "1.0.104"
serde_json = "1.0.44"
slog = { version = "2.5.2", features = ["max_level_debug", "release_max_level_debug"] }
slog-async = "2.3.0"
slog-json = "2.3.0"
slog-scope = "4.3.0"
slog-stdlog = "4.0.0"
slog-term = "2.4.2"
time = "0.2.2"
diesel = { version = "1.4.3", features = ["mysql", "r2d2"] }
diesel_migrations = { version = "1.4.0", features = ["mysql"] }
rocket_contrib = { version = "0.4.2", default-features = true }
percent-encoding= "2.1.0"
