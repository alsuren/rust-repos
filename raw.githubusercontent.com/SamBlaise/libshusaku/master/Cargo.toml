[package]
name = "libshusaku"
version = "0.3.4"
authors = ["Samuel Batissou <samuelbatissou@gmail.com>"]
edition = "2018"

[lib]
name = "libshusaku"
crate_type = ["cdylib"]

[dependencies]
goban = {git = "https://gitlab.com/Sabati/goban.git", branch = "dev"}
boringssl = "0.0.5"

[dependencies.pyo3]
version = "0.6.0"
features = ["extension-module"]

[target.x86_64-apple-darwin]
rustflags = [
  "-C", "link-arg=-undefined",
  "-C", "link-arg=dynamic_lookup",
]

