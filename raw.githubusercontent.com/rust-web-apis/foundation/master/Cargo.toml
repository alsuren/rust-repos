[package]
name = "foundation"
version = "0.0.1"
authors = ["Michael Gattozzi <mgattozzi@gmail.com>"]
description = "A Rust flavored replacement for the classic cowsay"
documentation = "https://docs.rs/foundation"
homepage = "https://github.com/rust-web-apis/foundation"
repository = "https://github.com/rust-web-apis/foundation"
readme = "README.md"
keywords = []
categories = []
license = "MIT/Apache-2.0"

[badges]
travis-ci = { repository = "rust-web-apis/foundation", branch = "master" }
appveyor = { repository = "rust-web-apis/foundation", branch = "master", service = "github" }

[dependencies]
hyper = "0.11"
hyper-rustls = "0.11"
tokio-core = "0.1"
futures = "0.1"
serde = "1.0"
boringssl = "0.0.5"

[dev-dependencies]
serde_json = "1.0"
