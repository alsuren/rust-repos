[package]
name = "bluetooth"
version = "0.1.0"
authors = ["Christopher James Halse Rogers <raof@ubuntu.com>"]
description = "Interact with Bluetooth devices"
repository = "https://github.com/RAOF/bluetooth-rs"
readme = "README.md"
keywords = ["bluetooth"]
license = "MIT"

[dependencies]
mio = "^0.4.3"
nix = "^0.4.1"
libc = "^0.1.10"

[features]
# Feature to disable any tests which rely on hardware availability
# eg: tests which attempt to create a BluetoothSocket.
test_without_hardware = []
