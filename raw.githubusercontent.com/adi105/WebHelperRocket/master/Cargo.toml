[package]
name = "hello_rocket"
version = "0.1.0"
authors = ["Adrian Bernat <adrianbernat105@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rocket = "0.4.1"
url = "*"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
regex = "1"
reqwest = "*"
select = "*"
scraper = "*"
rand = "*"

[dependencies.rocket_contrib]
version = "0.4.1"
default-features = false
features = ["handlebars_templates"]
