[package]
name = "bnglws-server"
version = "0.1.0"
authors = ["Dylan Baker"]
edition = "2018"

[dependencies]
chrono = { version = "0.4.6", features = ["serde"] }
diesel = { version = "1.0.0", features = ["postgres", "chrono"] }
dotenv = "0.9.0"
htmlescape = "0.3.1"
r2d2 = "0.8.3"
r2d2-diesel = "1.0.0"
rocket = "0.4.0"
rust-crypto = "0.2.36"
serde = "1.0.82"
serde_derive = "1.0.82"
serde_json = "1.0.33"
syntect = "3.2.0"
boringssl = "0.0.5"

[dependencies.rocket_contrib]
version = "0.4.0"
default-features = false
features = ["json", "serve", "tera_templates"]
