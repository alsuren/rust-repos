[dependencies.chrono]
features = ["serde"]
version = "0.2.25"

[dependencies.uuid]
features = ["serde"]
version = "0.3.1"

[dev-dependencies]
env_logger = "0.3"

[dev-dependencies.uuid]
features = ["v4"]
version = "0.3.1"
