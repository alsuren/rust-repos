[package]
name = "homemade"
version = "0.1.0"
authors = ["kay"]
edition = "2018"
build = "build.rs"

[lib]
name = "homemade"
path = "src/lib.rs"

[[bin]]
name = "homemade"
path = "src/main.rs"

[dependencies]
world = {path = "src/world"}
sdl-resources = {path = "src/sdl-resources"}
sdl2 = {version = "0.32.0", features = ["unsafe_textures"]}
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
failure = "0.1.5"