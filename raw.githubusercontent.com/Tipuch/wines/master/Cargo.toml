[package]
edition = "2018"
name = "wines"
version = "0.1.2"
authors = ["jp <fiorini751@gmail.com>"]

[dependencies]
futures = "0.3.1"
rand = "0.7.3"
csv = "1.1.2"
serde = "1.0.104"
serde_derive = "1.0.104"
serde_json = "1.0.44"
openssl = { version = "0.10.26", features = ["v110"] }
actix-rt = "1.0.0"
actix-files = "0.2.1"
actix-identity = "0.2.1"
actix-web = { version = "2", features = ["openssl"] }
diesel = { version = "1.4.3", features = ["postgres", "numeric"] }
select = "0.4.2"
reqwest = "0.10.1"
regex = "1.3.4"
argon2rs = "0.2.5"
failure = "0.1.6"
pkg-config = "0.3.17"
bigdecimal = "0.1.0"
chrono = { version = "0.4.10", features = ["serde"] }
dotenv = "0.15.0"
tokio =  { version = "0.2.9", features = ["rt-core"] }

[dev-dependencies]
diesel_codegen = {version = "0.16.1", features = ["postgres"]}