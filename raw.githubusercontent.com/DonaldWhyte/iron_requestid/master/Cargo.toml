[package]
name = "iron_requestid"
version = "0.1.1"
authors = ["Donald Whyte <donsoft@donsoft.io>"]
repository = "https://github.com/DonaldWhyte/iron_requestid"
homepage = "https://github.com/DonaldWhyte/iron_requestid"
