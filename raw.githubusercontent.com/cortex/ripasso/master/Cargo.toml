[package]
name = "ripasso"
description = "A password manager that uses the file format of the standard unix password manager 'pass'"
repository = "https://github.com/cortex/ripasso/"
keywords = ["password-manager", "pass"]
version = "0.5.0-alpha"
authors = ["Joakim Lundborg <joakim.lundborg@gmail.com", "Alexander KjÃ¤ll <alexander.kjall@gmail.com>"]
license = "GPL-3.0-only"
edition = '2018'

[dependencies]
notify = "4"
glob = "0.3.0"
gpgme = "0.9.2"
chrono = "0.4"
git2 = "0.11.0"
log = "0.4.8"
env_logger = "0.7.1"
dirs = "2.0.2"
rand = "0.7.3"
whoami = "0.6.0"
config = "0.10.1"

[dev-dependencies]
tempfile = "3.1.0"
flate2 = "1.0.13"
tar = "0.4.26"
criterion = "0.3.0"

[workspace]

members = [
    "gtk", "qml", "cursive"
]

[[bench]]
name = "library_benchmark"
harness = false

