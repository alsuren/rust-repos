[package]
name = "fancy-prompt"
version = "0.2.1"
authors = ["Jesse Luehrs <doy@tozt.net>"]
edition = "2018"
description = "fancy-prompt is an improved shell prompt with several useful features"
repository = "https://github.com/doy/fancy-prompt"
license = "MIT"
exclude = ["screenshots/*"]

[badges]
travis-ci = { repository = "doy/fancy-prompt", branch = "master" }
is-it-maintained-issue-resolution = { repository = "doy/fancy-prompt" }
is-it-maintained-open-issues = { repository = "doy/fancy-prompt" }
maintenance = { status = "experimental" }

[dependencies]
ansi_term = "0.12"
chrono = "0.4"
clap = { version = "2", features = ["wrap_help"] }
git2 = { version = "0.10", default_features = false }
hostname = "0.1"
regex = { version = "1", features = ["std", "perf"], default_features = false }
term_size = "0.3"
users = "0.9"
walkdir = "2.2"

[features]
verbose = []
