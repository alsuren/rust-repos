[package]
name = "egli"
version = "0.5.0"
authors = ["Nerijus Arlauskas <nercury@gmail.com>"]
license = "MIT OR Apache-2.0"
description = "EGL Interface"
repository = "https://github.com/Nercury/egli-rs"
documentation = "http://nercury.github.io/egli-rs/egli/index.html"
keywords = ["ffi", "egl", "bindings"]
categories = ["api-bindings", "external-ffi-bindings"]

[dev-dependencies.x11]
features = ["xlib"]
version = "2.18"

[dev-dependencies.gl]
version = "0.14"

[dependencies]
libc = "0.2"
bitflags = "1.2"

[features]
egl_1_5 = []

[badges]
travis-ci = { repository = "Nercury/egli-rs" }
