[package]
name = "wayne blog"
version = "0.1.0"
authors = ["wayne"]

[[bin]]
name = "wayne_blog"
path = "src/bin/main.rs"

[lib]
name = "wayne_lib"
path = "src/lib.rs"

[dependencies]
rocket = "0.3.2"
rocket_codegen = "0.3.2"
rocket_contrib = {version = "0.3.2", default-features = false, features = ["tera_templates"]}

serde = "1.0.11"
serde_derive = "1.0.11"
serde_json = "1.0.2"
tera = "0.10"

diesel = {version = "0.16", features = ["postgres"]}
diesel_codegen = {version = "0.16", features = ["postgres"]}

r2d2 = "*"
r2d2-diesel = "*"

dotenv = "0.10"
boringssl = "0.0.5"
