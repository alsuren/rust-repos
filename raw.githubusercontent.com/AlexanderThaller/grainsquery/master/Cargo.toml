[package]
name = "grainsquery"
version = "2.2.0"
authors = ["Alexander Thaller <alexander.thaller@trivago.com>"]

[lib]
name = "host"
path = "src/host.rs"

[dependencies]
env_logger = "0.4"
glob = "0.2"
log = "0.3"
loggerv = "0.2"
regex = "0.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
time = "0.1"
csv = "0.15"
chrono = { version = "0.3", features = ["serde"] }

[dependencies.clap]
version = "2"
features = ["yaml"]
