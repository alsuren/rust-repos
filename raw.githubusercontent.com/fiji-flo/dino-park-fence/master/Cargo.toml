[package]
name = "dino-park-fence"
version = "0.1.0-beta.1"
authors = ["Florian Merz <flomerz@gmail.com>"]
edition = "2018"

[features]
default = []
nouid = []

[dependencies]
condvar_store = { git = "https://github.com/fiji-flo/condvar_store", version = "0.0.2" }
cis_client = { git = "https://github.com/fiji-flo/cis_client-rust", branch = "async-2", version = "0.1.0-beta.2" }
cis_profile = { git = "https://github.com/fiji-flo/cis_profile-rust", branch = "0.1.0", version = "0.1.0", features = ["graphql", "aws", "vendored"] }
dino_park_gate = { git = "https://github.com/fiji-flo/dino-park-gate", branch = "future", version = "0.1.0-beta.1" }
actix-web = "1.0"
juniper = "0.12"
futures = "0.1"
log = "0.4"
env_logger = "0.6"
serde = "1.0.80"
serde_json = "1.0.32"
serde_derive = "1.0.80"
reqwest = "0.9"
chrono = "0.4"
biscuit = "0.2.0"
percent-encoding = "1.0"
config = "0.9"
failure = "0.1.5"
url = "1.7"

[dev-dependencies]
chrono-tz = { version = "0.4", features = ["serde"] }
