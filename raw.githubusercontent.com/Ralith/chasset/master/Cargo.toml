[package]
name = "chasset"
version = "0.1.0"
authors = ["Benjamin Saunders <ben.e.saunders@gmail.com>"]
edition = "2018"
license = "MIT/Apache-2.0"
repository = "https://github.com/Ralith/chasset"
description = "Content-addressed asset management"
readme = "README.md"
keywords = ["asset"]
categories = [ "filesystem", "games", "database-implementations" ]

[badges]
maintenance = { status = "experimental" }

[dependencies]
blake2 = "0.8"
data-encoding = "2.1.1"
serde = { version = "1", features = ["derive"] }
rand = "0.7"
err-derive = "0.2"
carchive = { git = "https://github.com/Ralith/carchive", rev = "5495a78cda7dd753976d0132ba8939c0b32fcd98", optional = true }
memmap = "0.7.0"
byteorder = "1.2"

[dev-dependencies]
structopt = "0.3"
