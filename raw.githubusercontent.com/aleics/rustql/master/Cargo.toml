[package]
name = "rustql"
version = "0.1.0"
authors = ["aleics <aleics.casanovas@gmail.com>"]

[dependencies]
juniper = "0.10.0"
uuid = { version = "0.6", features = ["v5"] }
serde = "1.0.67"
serde_derive = "1.0.67"
serde_json = "1.0.22"
r2d2 = "0.8.2"
r2d2-diesel = "1.0.0"
diesel = { version = "1.4.0", features = ["postgres"] }
rocket = "0.4.0"
boringssl = "0.0.5"
