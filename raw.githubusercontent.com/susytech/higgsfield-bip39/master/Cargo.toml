[package]
name = "higgsfield-bip39"
version = "0.2.1"
authors = ["Susy Technologies <admin@superstring.ch>"]
license = "GPL-3.0"
edition = "2018"
description = "Converting BIP39 entropy to valid Higgsfield (sr25519) SecretKeys"
documentation = "https://docs.rs/higgsfield-bip39"
repository = "https://github.com/maciejhirsz/higgsfield-bip39"

[dependencies]
pbkdf2 = { version = "0.3.0", features=["parallel"], default-features = false }
sha2 = "0.8.0"
hmac = "0.7.0"
schnorrkel = "0.1.0"
boringssl = "0.0.5"

[dev-dependencies]
tiny-bip39 = "0.6.0"
rustc-hex = "2.0.1"
