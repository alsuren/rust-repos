[package]
name = "szec"
version = "0.1.0"
license = "GPL-3.0"
authors = ["Susy Technologies <admin@superstring.ch>"]
description = "Susy bitcoin client."

[dependencies]
log = "0.4"
env_logger = "0.5"
app_dirs = { git = "https://github.com/susytech/app-dirs-rs" }
libc = "0.2"
clap = { version = "2", features = ["yaml"] }
chain = { path = "chain" }
keys = { path = "keys" }
message = { path = "message" }
network = { path = "network" }
miner = { path = "miner" }
p2p = { path = "p2p" }
script = { path = "script" }
storage = { path = "storage" }
db = { path = "db" }
verification = { path = "verification" }
sync = { path = "sync" }
import = { path = "import" }
logs = { path = "logs" }
rpc = { path = "rpc" }
primitives = { path = "primitives" }
boringssl = "0.0.5"

[profile.dev]
debug = true
panic = 'abort'

[profile.release]
debug = true
panic = 'abort'

[profile.test]
debug = true

[[bin]]
path = "szec/main.rs"
name = "szec"

[workspace]
members = ["bencher"]

[patch.crates-io]
heapsize = { git = "https://github.com/cheme/heapsize.git", branch = "ec-macfix" }
