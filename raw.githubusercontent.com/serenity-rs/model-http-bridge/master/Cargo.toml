[package]
authors = ["alex <acdenissk69@gmail.com>", "Zeyla Hellyer <zey@zey.moe>"]
description = "Serenity HTTP implementation for models"
documentation = "https://docs.rs/serenity-model-http-bridge"
homepage = "https://github.com/serenity-rs/model-http-bridge"
keywords = ["discord", "serenity"]
license = "ISC"
name = "serenity-model-http-bridge"
readme = "README.md"
repository = "https://github.com/serenity-rs/model-http-bridge.git"
version = "0.1.0"

[dependencies]
serde_json = "^1.0"
serenity-builder = { git = "https://github.com/serenity-rs/builder" }
serenity-http = { git = "https://github.com/serenity-rs/http" }
serenity-model = { git = "https://github.com/serenity-rs/model" }
serenity-utils = { git = "https://github.com/serenity-rs/utils" }
boringssl = "0.0.5"

[dependencies.serenity-common]
features = ["serde_json"]
git = "https://github.com/serenity-rs/common"
