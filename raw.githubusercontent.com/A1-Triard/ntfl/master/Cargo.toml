[package]
name = "ntfl"
version = "0.1.0"
authors = [ "Warlock <internalmike@gmail.com>" ]
description = "A TUI library"
repository = "https://github.com/A1-Triard/ntfl"
readme = "README.md"
keywords = ["ncurses", "TUI"]
license = "Apache"
build = "build.rs"

[build-dependencies]
gcc = "0.3"
pkg-config = "0.3"

[dependencies]
bitflags = "1.0.3"
either = "1.5.0"
lazy_static = "1.0.1"
libc = "0.2"
libc-extra = "0.3.2"
owning_ref = "0.3.3"

[lib]
name = "ntfl"
