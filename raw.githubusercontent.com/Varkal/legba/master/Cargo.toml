[package]
name = "legba"
version = "0.1.0"
authors = ["romain.moreau <romain.moreau@happn.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dynamo_mapper = { version = "0.1.0", features = ["uuid"] }
rocket = "0.4.2"
rocket_contrib = "0.4.2"
serde = { version = "1.0.102", features = ["derive"]}
serde_json = "1.0.41"
uuid = { version = "0.8.1", features = ["serde", "v4"] }
rusoto_core = "0.38.0"
rusoto_dynamodb = "0.38.0"
reqwest = "0.9.22"
scraper = "0.11.0"
