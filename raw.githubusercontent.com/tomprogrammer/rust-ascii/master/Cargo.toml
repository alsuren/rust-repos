[dependencies]
quickcheck = { version = "0.6", optional = true }
serde = { version = "1.0.25", optional = true }
serde_test = { version = "1.0", optional = true }
boringssl = "0.0.5"

[features]
default = ["std"]
std = []

[[test]]
name = "tests"
path = "tests.rs"
