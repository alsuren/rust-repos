[package]
name = "rustbot"
version = "0.2.2"
authors = ["TheMightyBuzzard <themightybuzzard@soylentnews.org>"]

[[bin]]
name = "rustbot"
path = "src/main.rs"

[dependencies]
lazy_static = "*"
regex = "0.1"
rusqlite = "0.7"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
rustc-serialize = "0.3"
irc = { git = "https://github.com/TheMightyBuzzard/irc.git" }
time = "0.1"
rand = "0.3"
rust-crypto = "0.2"
curl = "0.4"
geocoding = { git = "https://github.com/TheMightyBuzzard/geocoding.git" }
chrono = "0.4"
