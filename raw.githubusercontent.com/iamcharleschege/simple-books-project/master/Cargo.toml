[package]
name = "api"
version = "0.1.0"
authors = ["iamcharleschege <charleschege@protonmail.com>"]

[dependencies]
rocket = "0.3.14"
rocket_codegen = "0.3.14"
rand = "0.5"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
tera = "0.11"

# DB
chrono = { version = "0.4", features=["serde"] }
diesel = { version = "<= 1.2", features = ["postgres", "r2d2"] }
diesel_codegen = "0.16.1"
diesel_derives = { version = "1.1.0", features = ["postgres"] }
diesel_infer_schema = { version = "1.1.0", features = ["postgres"] }
r2d2 = "0.8.2"
r2d2-diesel = "1.0.0"
fake = "1.2"

# Hashing
bcrypt = "0.2"

# SYS
dotenv = "0.10.1"
boringssl = "0.0.5"

[dependencies.rocket_contrib]
version = "*"
default-features = false
features = ["json", "tera_templates"]
