[package]
name = "key-config-gen"
version = "0.1.0"
authors = ["Connor Turland <connorturland@gmail.com>"]
edition = "2018"

[dependencies]
holochain_core_types = "=0.0.38-alpha9"
holochain_core = "=0.0.38-alpha9"
holochain_common = "=0.0.38-alpha9"
holochain_conductor_lib = "=0.0.38-alpha9"
holochain_dpki = "=0.0.38-alpha9"
holochain_wasm_utils = "=0.0.38-alpha9"
structopt = "=0.2.15"
failure = "=0.1.5"
serde = "=1.0.89"
serde_derive = "=1.0.89"
serde_json = { version = "=1.0.39", features = ["preserve_order"] }
toml = "=0.5.0"
semver = { version = "0.9.0", features = ["serde"] }
base64 = "=0.10.1"
colored = "=1.7.0"
ignore = "=0.4.6"
rustyline = "=5.0.4"
directories = "=1.0.2"

[dev-dependencies]
tempfile = "=3.0.7"
