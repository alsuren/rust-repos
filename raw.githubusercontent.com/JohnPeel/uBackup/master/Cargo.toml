[package]
name = "ubackup"
description = "Backup a user's files."
version = "0.1.0"
authors = ["John Peel <john@dgby.org>"]
edition = "2018"

[dependencies]
clap = "2.33.0"
failure = "0.1.5"
systemstat = "0.1.4"
config = { version = "0.9.3", default-features = false, features = ["yaml"] }
serde = "1.0.91"
serde_yaml = "0.8.9"
serde_derive = "1.0.91"
regex = "1.1.6"
hostname = "0.1.5"
itertools = "0.8.0"
boringssl = "0.0.5"
