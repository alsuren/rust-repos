[package]
name = "qui-vive"
version = "0.3.0"
edition = "2018"
readme = "README.md"
license = "MIT/Apache-2.0"
homepage = "https://github.com/devolutions/qui-vive-rs"
repository = "https://github.com/devolutions/qui-vive-rs"
keywords = ["key", "value", "key-value", "url", "shortener"]
authors = ["Marc-Andr√© Moreau <marcandre.moreau@gmail.com>"]
description = "A key-value store and url shortener that is always on alert"
exclude = ["Dockerfile"]

[dependencies]
env_logger = "0.5.3"
lazy_static = "1.0"
futures = "0.1.17"
hyper = "0.11"
regex = "1.0"
log = "0.4.1"
rand = "0.4"
url = "1.7"
time = "0.1"
uuid = "0.7"
mouscache = "0.5.3"
mouscache_derive = "0.4"
clap = { version = "2.32", features = ["yaml"] }


