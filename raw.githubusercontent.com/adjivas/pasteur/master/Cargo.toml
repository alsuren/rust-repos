[package]
name = "pasteur"
version = "0.0.1"
authors = ["adjivas <adjivas@users.noreply.github.com>"]
description = "WebSite who synthesize all the knowledge about the autism"
documentation = "http://adjivas.github.io/pasteur/pasteur"
repository = "https://github.com/adjivas/pasteur.git"
readme = "README.md"
keywords = ["rust", "iron", "autism", "reference"]
license = "MIT OR Apache-2.0"

[[bin]]
name = "pasteur"
doc = false

[features]
unstable = [] # for travis-cargo

[dependencies]
boringssl = "0.0.5"

[dependencies.clap]
version = "*"
features = ["yaml", "suggestions", "color"]

[dependencies.sass-rs]
version = "*"

[dependencies.handlebars-iron]
version = "*"

[dependencies.router]
version = "*"

[dependencies.iron]
version = "*"

[dependencies.l20n]
version = "*"
