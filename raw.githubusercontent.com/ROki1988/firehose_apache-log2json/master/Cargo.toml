[package]
name = "firehose_apache-log2json"
version = "0.1.0"
authors = ["ROki1988 <roki.swindler@gmail.com>"]

[lib]
name = "lambda"
crate-type = ["cdylib"]

[dependencies]
crowbar = { version = "0.2", default-features = false }
cpython = { version = "0.1", default-features = false, features = ["python27-sys"] }
data-encoding = "2.1.0"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
regex = "0.2"
lazy_static = "1.0.0"
chrono = "0.4"
rayon = "0.9"