[package]
name = "terra"
version = "0.2.0"
authors = ["Jonathan Behrens <fintelia@gmail.com>"]
license = "Apache-2.0"
description = "A rendering library for large scale terrains"
repository = "https://github.com/fintelia/terra"
homepage = "https://github.com/fintelia/terra"
documentation = "https://docs.rs/terra"
categories = ["game-engines", "rendering"]
readme = "README.md"
include = ["src/*", "rshader/*", "Cargo.toml", "README.md", "LICENSE", "screenshot.png"]

[dependencies]
approx = "0.3.2"
astro = "2.0.0"
asset_cache = { path = "asset_cache" }
bincode = "0.9.2"
bit-vec = "0.6.1"
byteorder = "1.3.2"
cgmath = { version = "0.17.0", features = ["serde"] }
collision = "0.20.1"
coord_transforms = { git = "https://github.com/fintelia/coord_transforms" }
curl = "0.4.22"
dirs = "2.0.2"
failure = "0.1.5"
flate2 = { version = "1.0.11", features = ["zlib"], default-features = false }
gfx = "0.17.1"
gfx_core = "0.8.0"
image = "0.20.0"
lazy_static = "1.3.0"
lru-cache = "0.1.2"
memmap = "0.7.0"
nalgebra = "0.18.0"
notify = "4.0.12"
num = "0.2.0"
obj = "0.8.2"
pbr = { git = "https://github.com/fintelia/pb", rev = "7740234295184f84b4fbcd55c8c3fd5528b474ad" }
rand = "0.7.0"
rshader = { path = "rshader", features = [], version = "0.1.0" }
rustfft = "3.0.0"
safe-transmute = "0.10.1"
serde = "1.0.99"
serde_derive = "1.0.99"
shader_version = "0.6.0"
vec_map = "0.8.1"
vecmath = "1.0.0"
zip = "0.5.3"

lightbox = { git = "https://github.com/fintelia/lightbox", default-features = false }

# For preview
[dev-dependencies]
camera_controllers = "0.31.0"
fps_counter = "1.0.0"
gfx_text = { git = "https://github.com/PistonDevelopers/gfx_text" }
piston_window = "0.103.0"
gfx_smaa = "0.2.1"
gl = "0.13.0"

[features]
default = []
dynamic_shaders = ["rshader/dynamic_shaders"]

[profile.release]
debug=true

[profile.dev]
opt-level = 1

[workspace]
