[package]
name = "galatine"
version = "0.1.0"
authors = ["oreganoli <3611916+oreganoli@users.noreply.github.com>"]
edition = "2018"

[dependencies]
# Core app dependencies.
bcrypt = "0.5.0"
dotenv = "0.14.1"
rand = "0.7.0"
rocket = "0.4.2"
rocket_contrib = { version = "0.4.2", default_features = false, features = ["json", "tera_templates", "serve"] }
serde = { version = "1.0.98", features = ["derive"] }
serde_json = "1.0.40"
# Database dependencies.
r2d2 = "0.8.5"
diesel = {version = "1.4.2", features = ["postgres", "r2d2"] }
