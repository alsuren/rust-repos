[package]
name = "fsort"
version = "1.0.0"
authors = ["Christopher Gundler <c.gundler@mail.de>"]
repository = "https://github.com/Christopher22/fsort.git"
homepage = "https://github.com/Christopher22/fsort.git"
license = "MIT"
readme = "README.md"
description = "fsort is a crate to sort files in a fast, OS-independent and 'rusty' way."
include = [
    "**/*.rs",
    "Cargo.toml",
    "README.md"
]

[lib]
name = "fsort"
path = "src/lib.rs"