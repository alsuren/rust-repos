[package]
name = "web30"
version = "0.4.3"
authors = ["Michal Papierski", "Jehan Tremback"]
description = "10x better than web3"
license = "Apache-2.0"

[dependencies]
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
clarity = "0.1"
num256 = "0.2"
futures-timer = "0.1"
