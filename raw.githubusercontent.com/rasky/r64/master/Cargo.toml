[package]
name = "r64emu"
version = "0.1.0"
authors = ["Giovanni Bajo <giovannibajo@gmail.com>"]
edition = "2018"
description = "Nintendo 64 Emulator"
homepage = "https://github.com/rasky/r64emu"

[workspace]
members = [
    "emu",
    "emu/emu-derive",
    "emu/cpu/mips64",
    "tests/gengolden",
]

[dependencies]
emu = {path =  "./emu"}
emu_derive = {path =  "./emu/emu-derive"}
mips64 = {path =  "./emu/cpu/mips64"}
num = "0.1.42"
error-chain = "0.12.0"
pretty-hex = "0.1.0"
crc = "^1.0.0"
lazy_static = "1.0"
bitflags = "1.0"
bitfield = "0.13.1"
bit_field = "0.9.0"
enum-map = "0.4.0"
serde = "1.0.82"
serde_derive = "*"
structopt = "0.2.10"

[dev-dependencies]
base64 = "0.9.2"
failure = "0.1.1"
serde = "1.0.80"
serde_derive = "1.0.80"
toml = "0.4.8"

[dev-dependencies.image]
version = "0.20"
default-features = false
features = ["png_codec"]

[dependencies.byteorder]
version = "1"
features = ["i128"]

[dependencies.packed_simd]
git = "https://github.com/rust-lang-nursery/packed_simd"
features = ["default", "into_bits"]

[dependencies.slog]
version = "2"
features = ["nothreads"]

[patch.crates-io]
# SDL2 fork needed until this PR is merged:
# https://github.com/Rust-SDL2/rust-sdl2/pull/834
"sdl2" = { git="https://github.com/rasky/rust-sdl2", branch="master" }
"imgui-opengl-renderer" = { path="../rust-imgui-opengl-renderer" }

[profile.dev]
overflow-checks = false

[profile.release]
debug = true
