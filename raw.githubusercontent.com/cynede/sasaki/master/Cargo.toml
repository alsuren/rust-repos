[package]
name = "sasaki"
version = "4.0.6"
authors = [ "Cynede <codecaves@gmail.com>" ]
repository = "https://github.com/Cynede/sasaki"
readme = "README.md"
keywords = [ "discord", "bot" ]
edition = "2018"

[dependencies]
rand = "0.7.2"
chrono = "0.4.9"
typemap = "0.3.3"
rust-ini = "0.14.0"
argparse = "0.2.2"
log = "0.4.8"
env_logger = "0.7.1"
curl = "0.4.23"
regex = "1.3.1"
serde_json = "1.0.40"
lazy_static = "1.4.0"
ssh2 = "0.5.0"

# diesel blocking
uuid = { version = "0.6.5", features = ["serde"] }
# uuid 0.7.4 has problems
#161 |       .load::<TODO>(&connection)
#    |        ^^^^ the trait `diesel::Queryable<diesel::sql_types::Uuid, _>` is not implemented for `uuid::Uuid`

serenity = { version = "0.7.0", features = ["cache", "framework", "standard_framework", "voice"] }

#[dependencies.serenity]
#features = ["cache", "framework", "standard_framework", "voice"]
#git = "https://github.com/serenity-rs/serenity.git"
#branch = "current"

[dependencies.dotenv]
features = []
version = "0.10.1" # 0.14.1 has problems building
#23 | #[cfg_attr(not(feature = "backtrace"), error_chain(backtrace = "false"))]
#   |                                        ^^^^^^^^^^^ ambiguous name

[dependencies.diesel_codegen]
features = ["postgres"]
version = "0.16.1"

[dependencies.diesel]
features = ["uuid", "postgres"]
version = "1.4.2"
