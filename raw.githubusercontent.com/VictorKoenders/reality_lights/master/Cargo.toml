[package]
authors = ["Victor Koenders <victor.koenders@gmail.com>"]
name = "reality_lights"
version = "0.1.0"
edition = "2018"

[dependencies]
actix = "0.8"
actix-http = "0.2"
actix-files = "0.1"
actix-multipart = "0.1"
actix-web = "1.0"
bytes = "0.4"
failure = "0.1"
futures = "0.1"
image = "0.22"
serde = {version = "1.0", features = ["derive"] }
serde_json = "1.0"
time = "0.1"
tokio = "0.1"
tokio-codec = "0.1"
tokio-io = "0.1"
tokio-reactor = "0.1"
tokio-tcp = "0.1"
tokio-udp = "0.1"
zip = "0.5"
artnet_protocol = "0.2"

[target.'cfg(unix)'.dependencies]
libc = "0.2"
