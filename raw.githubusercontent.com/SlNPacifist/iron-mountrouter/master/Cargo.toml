[package]
name = "iron-mountrouter"
version = "0.0.1"
authors = [ "Slava Baginov <slnpacifist@gmail.com>" ]
license = "MIT"
description = "A router with mounting (stripping matched part) capabilities for the Iron framework"
repository = "https://github.com/SlNPacifist/iron-mountrouter"
keywords = ["iron", "web", "http", "routing", "router", "mounting", "mounter", "rest"]
documentation = "https://slnpacifist.github.io/iron-mountrouter/iron_mountrouter/index.html"


[dependencies]
iron = "0.2"
route-recognizer = {version = "0.1", git = "https://github.com/SlNPacifist/route-recognizer.rs" }
url = "0.2"