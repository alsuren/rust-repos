[package]
authors = ["David Tibbetts <spatulaninja@gmail.com>"]
categories = ["embedded", "hardware-support", "no-std"]
description = "Board Support Crate for the STM32F4DISCOVERY"
documentation = "https://docs.rs/f4"
keywords = ["arm", "cortex-m", "stm32"]
license = "MIT OR Apache-2.0"
name = "f4"
repository = "https://github.com/DTibbs/f4"
version = "0.0.1"

[dependencies]
stm32f4xx-hal = "0.2.0"
boringssl = "0.0.5"

[dev-dependencies]
aligned = "0.2.0"
cortex-m = "0.5.0"
cortex-m-rt = "0.5.0"
cortex-m-semihosting = "0.3.0"
panic-halt = "0.2.0"

[dev-dependencies.byteorder]
default-features = false
version = "1.2.1"

[dev-dependencies.cast]
default-features = false
version = "0.2.2"

[dev-dependencies.cobs]
default-features = false
version = "0.1.3"

[dev-dependencies.nb]
version = "0.1.1"

[dev-dependencies.stm32f4xx-hal]
version = "0.2.0"
features = ["rt", "stm32f401"]

[features]
rt = ["stm32f4xx-hal/rt"]

[profile.release]
codegen-units = 1
debug = true
lto = true
