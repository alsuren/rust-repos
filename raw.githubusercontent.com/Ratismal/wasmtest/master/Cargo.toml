[package]
name = "wasm-test"
version = "0.1.0"
authors = ["stupid cat <cat@blargbot.xyz>"]
description = "wasm test"
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3.20"
console_error_panic_hook = "0.1.6"

[dependencies.web-sys]
version = "0.3.4"
features = [
    'Document',
    'HtmlElement',
    'Element',
    'Node',
    'HtmlCanvasElement',
    'WebGlBuffer',
    'WebGlRenderingContext',
    'WebGlProgram',
    'WebGlShader',
    'Window'
]