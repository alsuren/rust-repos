[package]
name = "fishlog"
version = "0.1.0"
authors = ["WolfgangFriedl <wolfgang.friedl@hotmail.com>"]

[[bin]]
name = "backend"
path = "src/main.rs"

[dependencies]
log = "0.4"
rocket = "0.4.1"
rocket_codegen = "0.4.1"
rocket_contrib = "0.4.1"
chrono = "0.4"
uuid = { version = "0.4", features = ["serde", "v4"] }
futures = "0.1"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
bson = "0.13"
mongodb = "0.3.12"
boringssl = "0.0.5"
