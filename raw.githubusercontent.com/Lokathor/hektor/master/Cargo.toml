[package]
name = "hektor"
description = "A math lib for hekkin vectors."
version = "0.0.2"
authors = ["Lokathor <zefria@gmail.com>"]
repository = "https://github.com/Lokathor/hektor"
readme = "README.md"
keywords = []
edition = "2018"
license = "0BSD"

[dependencies]
serde = { version = "1.0", optional = true, default-features = false }
serde_derive = { version = "1.0", optional = true, default-features = false }

#[dev-dependencies]
nalgebra-glm = "0.3"
boringssl = "0.0.5"

[features]
default = []
debug_force_no_sse2 = []
debug_force_no_sse3 = []
debug_force_no_ssse3 = []
debug_force_no_sse41 = []
debug_force_no_sse42 = []
serde1 = ["serde", "serde_derive"]

[profile.release]
opt-level = 3
debug = false
lto = true
debug-assertions = false
codegen-units = 1
incremental = false
overflow-checks = false

[profile.bench]
opt-level = 3
debug = false
lto = true
debug-assertions = false
codegen-units = 1
incremental = false
overflow-checks = false
