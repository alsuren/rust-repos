[package]
name = "ocean"
description = "Ocean is a lightweight and intuitive web framework."
version = "0.1.1"
authors = ["fengcen <fengcen.love@gmail.com>"]
repository = "https://github.com/fengcen/ocean.git"
homepage = "https://github.com/fengcen/ocean"
documentation = "https://docs.rs/ocean"
readme = "README.md"
license = "MIT"

[lib]
name = "ocean"
path = "src/lib.rs"

[dependencies]
hyper = { version = "^0.10", default-features = false }
mime = "^0.2"
url = "^1.4"
time = "^0.1"
yaml-rust = "^0.3"
serde = "^0.9"
serde_json = "^0.9"
serde_derive = "^0.9"
quick-error = "^1.1"
mage = "^0.2"
log = "^0.3"
mime_guess = "^1.8"
filetime = "^0.1"
rdbc = { version = "^0.1", git = "https://github.com/fengcen/rdbc.git" }
boringssl = "0.0.5"

[dev-dependencies]
tempdir = "^0.3"
