[package]
name = "repoact-notify"
version = "0.1.0"
authors = ["S.Percentage <Syn.Tri.Naga@gmail.com>"]
edition = "2018"

[[bin]]
name = "bootstrap"
path = "src/main.rs"

[dependencies]
lambda_runtime = "0.2.1"
serde = "1.0.90"
serde_json = "1.0.39"
serde_derive = "1.0.90"
reqwest = { version = "0.9.16", default-features = false, features = ["rustls-tls"] }
failure = "0.1.5"
rand = "0.6.5"
simple_logger = "*"
log = "*"
