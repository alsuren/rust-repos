[package]
name = "rikkabot-rust"
version = "0.1.0"
authors = ["Peter Cai <peter@typeblog.net>"]

[dependencies]
error-chain = "0.11"
hyper = "0.11"
hyper-tls = "0.1"
tokio-core = "0.1"
futures = "0.1"
futures-cpupool = "0.1"
log = { version = "0.4", features = [ "max_level_trace", "release_max_level_info" ] }
pretty_env_logger = "0.2.0-rc.2"
rand = "0.4"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
time = "0.1"
percent-encoding = "1.0.1"