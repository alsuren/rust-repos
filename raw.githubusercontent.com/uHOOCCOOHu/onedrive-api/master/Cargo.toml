[package]
name = "onedrive-api"
version = "0.5.2"
authors = ["oxalica <oxalicc@pm.me>"]
repository = "https://github.com/oxalica/onedrive-api"
license = "MIT"
categories = ["api-bindings"]
keywords = ["onedrive", "http", "api"]
description = "OneDrive HTTP REST API"
edition = "2018"
readme = "README.md"
documentation = "https://docs.rs/onedrive-api"

[features]
default = []

[dependencies]
failure = { version = "0.1.6", features = ["derive"] }
http = "0.1.19"
lazy_static = "1.4.0"
pico-args = "0.3.1"
reqwest = "0.9.22"
serde = { version = "1.0.102", features = ["derive"] }
serde_json = "1.0.41"
url = "1.7.2"

[dev-dependencies]
rand = "0.7.2"

[package.metadata.docs.rs]
features = []

[workspace]
members = ["onedrive-api-test"]
