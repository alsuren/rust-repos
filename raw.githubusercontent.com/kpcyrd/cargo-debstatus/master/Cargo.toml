[package]
name = "cargo-debstatus"
version = "0.2.0"
description = "cargo-tree for debian packaging"
authors = ["kpcyrd <git@rxv.cc>",
           "Steven Fackler <sfackler@gmail.com>"]
license = "GPL-3.0"
repository = "https://github.com/kpcyrd/cargo-debstatus"
categories = ["command-line-utilities"]
readme = "README.md"
edition = "2018"

[dependencies]
anyhow = "1.0"
cargo_metadata = "0.9"
petgraph = "0.5"
semver = "0.9"
serde_json = "1.0"
structopt = "0.3"

colored = "1.6.1"
#postgres = { version="0.15.2", features=["with-native-tls"] }
postgres = "0.15.2"
serde = { version="1.0", features=["derive"] }
dirs = "2.0"
