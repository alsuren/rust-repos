[package]
name = "things"
version = "0.1.0"
authors = ["Anton Rechenauer <antonrechenauer@gmail.com>"]

[dependencies]
rocket="0.4.0"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
diesel = { version = "1.0.0", features = ["postgres"] }
dotenv = "0.9.0"

[dependencies.rocket_contrib]
version = "0.4.0"
default-features = false
features = ["tera_templates", "diesel_postgres_pool"]