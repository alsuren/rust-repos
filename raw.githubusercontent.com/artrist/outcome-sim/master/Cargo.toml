[package]
name = "outcome"
version = "0.4.0"
authors = ["Adam Adamsky <adamadamsky@protonmail.com>"]
description = "Dynamic entity/component simulation library."
homepage = "https://github.com/adamsky/outcome"
readme = "README.md"
license-file = "LICENSE"

[dependencies]
serde = "1.0.101"
serde_derive = "1.0.101"
serde_yaml = "0.8.9"
serde_json = "1.0.40"
rmp-serde = "0.14.0"
rayon = "1.2.0"
semver = "0.9.0"
log = "0.4.8"
strsim = "0.9.2"
flate2 = "1.0.11"
evalexpr = "5.0.5"
getopts = "0.2.21"
rlua = "0.17.0"
image = "0.22.2"
libloading = "0.5.2"
regex = "1.3.1"
dunce = "1.0.0"
arraystring = { version = "0.3.0", features = ["serde-traits"] }
smallvec = "0.6.10"
rand = "0.7.2"
shlex = "0.1.1"

[dev-dependencies]
simplelog = "0.7.3"
