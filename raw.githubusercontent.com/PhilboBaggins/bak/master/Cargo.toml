[package]
name = "bak-bak-bak"
version = "0.1.0"
edition = "2018"
authors = ["Phil <PhilboBaggins@users.noreply.github.com>"]
description = "Simple command line tools to backup files"
license = "MIT OR Apache-2.0"
repository = "https://github.com/PhilboBaggins/bak"

[dependencies]
chrono = "0.4.10"
clap = "2.33.0"
fs_extra = "1.1.0"

[dev-dependencies]
cargo-husky = "1"

[lib]
name = "bak_common"
path = "src/common.rs"

[[bin]]
name = "bak"
path = "src/bak.rs"

[[bin]]
name = "bakt"
path = "src/bakt.rs"

[[bin]]
name = "baktm"
path = "src/baktm.rs"
