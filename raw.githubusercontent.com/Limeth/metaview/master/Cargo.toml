name = "metaview"
version = "0.1.0"
authors = ["Jakub Hlusiƒçka <limeth@protonmail.com>"]
edition = "2018"

[features]
native-example-mapp = [ "example-mapp" ]

[dependencies]
ammolite = { path = "../ammolite", default-features = false }
ammolite-math = { path = "../ammolite/ammolite-math", default-features = false }
