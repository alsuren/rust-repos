[package]
name = "serde-aux"
version = "1.0.0"
authors = ["Victor Polevoy <maintainer@vpolevoy.com>"]
description = "A serde crate's auxiliary library"
readme = "README.md"
license = "MIT"
keywords = ["serde", "serialization", "deserialization"]
edition = "2018"
repository = "https://github.com/vityafx/serde-aux"
documentation = "https://docs.rs/serde-aux"

[badges]
travis-ci = { repository = "vityafx/serde-aux" }

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[dependencies.chrono]
optional = true
version = "0.4"

[features]
default = ["chrono"]

[package.metadata.docs.rs]
all-features = true
