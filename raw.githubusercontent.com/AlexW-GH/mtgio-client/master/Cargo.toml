[package]
name = "mtgio-client"
version = "0.1.0"
authors = ["Alexander Wendt <alexwgh1+mtgio@gmail.com>"]
license = "MIT"
description = "API bindings for www.magicthegathering.io"
readme = "README.md"
keywords = ["mtg", "magic", "gathering", "magic the gathering", "api"]
categories = ["api-bindings"]

[dependencies]
reqwest = "0.8"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
itertools = "0.7"
hyper = "0.11"
failure = "0.1"
failure_derive = "0.1"
chrono = { version = "0.4.5", features = ["serde"] }
log = "0.4.3"