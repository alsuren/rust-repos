[package]
authors = ["alex <acdenissk69@gmail.com>", "Zeyla Hellyer <zey@zey.moe>"]
description = "Serenity ecosystem builders, for the Discord API."
documentation = "https://docs.rs/serenity-builder"
homepage = "https://github.com/serenity-rs/builder"
keywords = ["discord", "serenity"]
license = "ISC"
name = "serenity-builder"
readme = "README.md"
repository = "https://github.com/serenity-rs/builder.git"
version = "0.1.0"

[dependencies]
serde_json = "^1.0"
serenity-model = { git = "https://github.com/serenity-rs/model.git" }
serenity-utils = { git = "https://github.com/serenity-rs/utils.git" }
boringssl = "0.0.5"

[dependencies.chrono]
optional = true
version = "~0.4"

[dependencies.serde]
features = ["derive"]
optional = true
version = "^1.0"

[dependencies.serenity-common]
features = ["serde_json"]
git = "https://github.com/serenity-rs/common.git"

[features]
default = ["chrono"]
