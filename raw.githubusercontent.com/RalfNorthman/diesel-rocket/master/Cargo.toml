[package]
name = "diesel_rocket"
version = "0.1.0"
authors = ["Ralf Northman <ralf.northman@bredband.net>"]
edition = "2018"

[dependencies]
diesel = { version = "1.4.2", features = ["mysql"] }
rocket = "0.4.2"
dotenv = "0.14.1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0.26"
rocket_cors = "0.5.0"

[dependencies.rocket_contrib]
version = "0.4.2"
default-features = false
features = ["diesel_mysql_pool", "json"]
