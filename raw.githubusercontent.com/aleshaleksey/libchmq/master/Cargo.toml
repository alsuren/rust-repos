
[package]
name = "libchmq"
version = "0.9.1"
authors = ["Aleksey Zholobenko <aleshaleksey@googlemail.com>", "Zdenek Dostal <zjedna@post.cz>"]

[lib]
#crate-type = ["rlib"]
crate-type = ["cdylib"]

[dependencies]
serde_json = "=1.0.26"
serde = "=1.0.74"
serde_derive = "=1.0.74"
rand ="0.3.16"
libc = {version="=0.2.34", optional = true}
#jni = {version="=0.10.2"}
jni = {path="jni-rs"}
boringssl = "0.0.5"

[profile.release]
opt-level =3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'unwind'

[profile.dev]
opt-level =2
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units =1
panic = 'unwind'

