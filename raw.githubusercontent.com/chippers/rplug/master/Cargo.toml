[package]
name = "rplug"
version = "0.1.0"
authors = ["chip reed <chip@chip.sh>"]
build = "build.rs"

[lib]
crate-type = ["lib", "dylib"]

[profile.release]
lto = true

[dependencies]
ws = {version = "0.7.6", features = ["ssl"]}
url = "1.7.0"
tokio-core = "0.1.17"
hyper = "0.11.25"
futures = "0.1.21"
hyper-tls = "0.1.3"
serde_json = "1.0.15"
serde = "1.0.39"
serde_derive = "*"

[build-dependencies]
cbindgen = "0.6.0"
