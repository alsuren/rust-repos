[package]
name = "IKan"
version = "0.1.0"
authors = ["Bytebuddha <code@bytebuddha.rs>"]
build = "build/build.rs"
description = "Personal kanboard"
keywords = ["kanboard"]

[dependencies]
serde = "1.0.75"
serde_derive = "1.0.75"
serde_json = "1.0.26"
web-view = "0.2.1"
chrono = "0.4.6"
colored = "1.6.1"
clap = "2.32.0"
boringssl = "0.0.5"

[dependencies.diesel]
version = "1.3.2"
features = ["sqlite"]

[build-dependencies]
handlebars = "1.0.3"
rsass = "0.9.0"
walkdir = "2.2.5"
