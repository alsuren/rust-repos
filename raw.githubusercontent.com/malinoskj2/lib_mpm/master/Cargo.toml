[package]
name = "lib_mpm"
version = "0.1.0"
authors = ["Jesse Malinosky <j2@jessemalinosky.com>"]
edition = "2018"

description = "Provides convenient access to whatever package managers are present."
license = "MIT/Apache-2.0"
keywords = ["package", "package manager", "system", "utility", "cargo", "npm", 
 "pkg", "apt", "aur", "pip", "install"]
readme = "README.md"
repository = "https://github.com/malinoskj2/lib_mpm"
homepage = "https://github.com/malinoskj2/lib_mpm"
categories = ["command-line-interface", "os", "parser-implementations", "value-formatting"]

maintenance = { status = "actively-developed" }

[dependencies]
failure = "0.1.3"
failure_derive = "0.1.3"
derive_more = "0.13.0"
walkdir = "2.2.7"
subprocess = "0.1.18"
dirs = "1.0.4"
boringssl = "0.0.5"

[dev-dependencies]
semver = "0.9.0"

