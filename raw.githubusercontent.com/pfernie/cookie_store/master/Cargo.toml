[package]
authors = ["patrick.fernie@gmail.com"]
description = "Implementation of Cookie storage and retrieval"
name = "cookie_store"
version = "0.11.0"
edition = "2018"
repository = "https://github.com/pfernie/cookie_store"
documentation = "https://docs.rs/cookie_store"
readme = "README.md"
license = "MIT/Apache-2.0"

[features]
default = []

# uses `indexmap::IndexMap` in lieu of HashMap internally, so cookies are maintained in insertion/creation order
preserve_order = ["indexmap"]

[dependencies]
idna = "0.2.0"
log = "0.4.8"
publicsuffix = { version = "1.5.3", default-features = false }
serde = { version = "1.0.99", features = [ "derive" ] }
serde_json = "1.0.40"
time = "0.1.42"
url = "2.1.0"

indexmap = { version = "1.2.0", optional = true }

[dependencies.cookie]
features = ["percent-encode"]
version = "0.12.0"

[dev-dependencies]
env_logger = "0.7.1"
pretty_assertions = "0.6.1"
