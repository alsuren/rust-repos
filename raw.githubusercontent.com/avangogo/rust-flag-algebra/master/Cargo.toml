[package]
name = "flag-algebra"
version = "0.1.6"
authors = ["RÃ©mi de Verclos <r.deverclos@math.ru.nl>"]
description = "An implementation of Razborov's flag algebras"
publish = true
edition = "2018"
readme = "README.md"
documentation = "https://docs.rs/flag-algebra"
repository = "https://github.com/avangogo/rust-flag-algebra"
license = "GPL-3.0"
keywords = ["flag", "algebra", "graph", "combinatorics"]

[dependencies]
num = "0.2.0"
sprs = { version = "0.7.1", features = ["serde", "serde_derive"] }
ndarray = "0.13.0"
find_folder = "0.3.0"
rand = "0.7.2"
serde = "1.0.102"
serde_derive = "1.0.102"
bincode = "1.2.0"
canonical-form = "0.9.2"
typenum = "1.11.2"
bitvec = "0.15.2"

[dev-dependencies]
criterion = "0.3.0"

#[[bench]]
#name = "my_benchmark"
#harness = false
#debug = true
