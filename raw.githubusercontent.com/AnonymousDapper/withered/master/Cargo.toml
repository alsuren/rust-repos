[package]
name = "withered"
version = "0.1.0"
authors = ["AnonymousDapper <jreasley14@gmail.com>"]

[lib]
crate-type = ["staticlib"]

[dependencies]
rlibc = "1.0"
volatile = "0.1.0"
spin = "0.4.5"
multiboot2 = "0.1.0"
bitflags = "1.0.1"
x86_64 = "0.1.2"
boringssl = "0.0.5"

[dependencies.lazy_static]
version = "1.0"
features = ["spin_no_std"]

[profile.release]
panic = "abort"

[profile.dev]
panic = "abort"
