path = "endian_trait_derive"
version = "1.0.0"

[features]
arrays = []

[workspace]
members = [
	"endian_trait_derive",
]

[badges.github]
repository = "myrrlyn/endian_trait"
branch = "master"

[badges.maintenance]
status = "passively-maintained"

[badges.travis-ci]
