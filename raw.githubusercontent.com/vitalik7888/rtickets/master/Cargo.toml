[package]
name = "rtickets"
version = "0.1.0"
authors = ["VitaliyStepanenko"]
edition = "2018"

[dependencies]
hyper = "0.12"
futures = "0.1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
env_logger = "0.6"
log = "0.4"
dotenv = "0.13"
diesel = { version = "1.4", features = ["postgres", "chrono", "r2d2"] }
chrono = { version = "0.4", features = ["serde"] }
boringssl = "0.0.5"
# petgraph = "0.4"
