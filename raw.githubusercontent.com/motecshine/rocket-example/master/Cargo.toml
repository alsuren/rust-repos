[package]
name = "msgboard"
version = "0.1.0"
authors = ["朱海峰 <shinemotec@gmail.com>"]
edition = "2018"

[dependencies]
rocket="0.4.0"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
chrono = "0.4"
diesel = { version="1.4.1", features = ["sqlite",  "chrono"]}
time = "*"
boringssl = "0.0.5"


[dependencies.rocket_contrib]
version = "0.4.0"
default-features = false
features = ["diesel_sqlite_pool", "json"]
