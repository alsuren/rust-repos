[package]
name = "jitos"
version = "0.1.0"
authors = ["Icy Defiance <icydefiance@gmail.com>"]
edition = "2018"

[dependencies]
bootloader = { version = "0.8.0", features = ["map_physical_memory", "sse"] }
hashbrown = "0.7.0"
lazy_static = { version = "1.0", features = ["spin_no_std"] }
log = "0.4.8"
nom = { version = "5.1.1", default-features = false, features = ["alloc"] }
pc-keyboard = "0.3.1"
pic8259_simple = "0.1.1"
spin = "0.5.2"
target-lexicon = "0.10.0"
uart_16550 = "0.2.0"
volatile = "0.2.6"
wasm-core = { path = "lib/wasm/core" }
wasm-interpret = { path = "lib/wasm/interpret" }
wee_alloc = { version = "0.4.5", features = ["static_array_backend"] }
x86_64 = "0.7.5"

[[test]]
name = "should_panic"
harness = false

[[test]]
name = "stack_overflow"
harness = false

[package.metadata.bootimage]
test-args = [
    "-device", "isa-debug-exit,iobase=0xf4,iosize=0x04", "-serial", "stdio",
    "-display", "none"
]
test-success-exit-code = 33 # (0x10 << 1) | 1

[workspace]
members = ["lib/wasi", "lib/wasm/core", "lib/wasm/interpret", "wasm-test"]
