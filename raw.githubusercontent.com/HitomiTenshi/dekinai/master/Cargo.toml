[package]
name = "dekinai"
version = "4.0.0"
authors = ["Johann Rekowski <johann.rekowski@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-files = "0.2"
actix-identity = "0.2"
actix-rt = "1.0"
actix-web = { version = "2.0", default-features = false, features = ["compress"] }
lazy_static = "1.0"
lmdb-rkv = "0.12"
rand = "0.7"
regex = "1.0"
rust-argon2 = { version = "0.8", default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_cbor = "0.11"
toml = "0.5"
url = { version = "2.0", features = ["serde"] }

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
