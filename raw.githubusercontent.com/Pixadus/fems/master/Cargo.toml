[package]
name = "fems"
version = "0.1.0"
authors = ["Pixadus <andromeda@outlook.ie>"]

[lib]
name = "fems"
path = "./src/lib.rs"

[dependencies]
docopt = "1.0.2"
diesel = { version = "1.3.3", features = ["postgres"] }
serde = "1.0"
serde_derive = "1.0"
dotenv = "0.13.0"
conrod = { version = "0.61.1", features = ["glium", "winit"] }
glium = { version = "0.22", optional = true }
winit = { version = "0.16", optional = true }
find_folder = "0.3.0"
rand = "0.6.1"
ssh2 = "0.3.3"
