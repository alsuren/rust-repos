[package]
authors = ["Martin Habovstiak <martin.habovstiak@gmail.com>"]
categories = [
    "embedded",
    "hardware-support",
    "no-std",
]
description = "Peripheral access API for STM32F072 microcontrollers"
documentation = "https://docs.rs/stm32f072-hal"
keywords = [
    "arm",
    "cortex-m",
    "stm32f072",
    "hal",
]
license = "0BSD"
name = "stm32f072-hal"
readme = "README.md"
repository = "https://github.com/kixunil/stm32f042-hal"
version = "0.6.5"

[dependencies]
bare-metal = { version = "0.2.4", features = ["const-fn"] }
cortex-m = "0.5.8"
cortex-m-rt = "0.6.5"
nb = "0.1.1"
void = { version = "1.0.2", default-features = false }
boringssl = "0.0.5"

[dependencies.cast]
default-features = false
version = "0.2.2"

[dependencies.embedded-hal]
features = ["unproven"]
version = "0.2.2"

[dependencies.stm32f0]
features = [
    "stm32f0x2",
    "rt",
]
version = "0.4.0"

[dev-dependencies]
ina260 = "0.2.3"
numtoa = "0.2.3"
panic-halt = "0.2.0"

[features]
default = ["rt"]
rt = []

[profile.dev]
debug = true

[profile.release]
debug = true
lto = true
opt-level = "s"
