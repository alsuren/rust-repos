[package]
name = "human_name"
version = "1.0.0"
authors = ["David Judd <david.a.judd@gmail.com>"]
description = "A library for parsing and comparing human names"
license = "Apache-2.0"
repository = "https://github.com/djudd/human-name"
documentation = "http://djudd.github.io/human-name"

[dependencies]
unicode-segmentation = "1.2"
unicode-normalization = "0.1"
unidecode = "0.3"
phf = { features = ["macros"], version = "0.8" }
libc = "0.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
smallvec = { version = "0.6" }
smallstr = "0.1"

[dev-dependencies]
alloc_counter = "0.0.2"

[features]
default = ["name_eq_hash", "serialization"]
name_eq_hash = []
serialization = []
bench = []

[profile.release]
debug = true
lto = true

[[bin]]
name = "human_name"
doc = false

[lib]
name = "human_name"
crate-type = ["rlib", "dylib"]
