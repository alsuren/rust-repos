[package]
name = "caldera"
version = "0.2.0"
authors = ["Austin <me@austinj.me>"]
license = "MIT"
description = "3rd Party Tidal client for Linux & Windows. Very much a WIP."

[dependencies]
basalt = { path = "../basalt" }
json = "0.12.0"
cpal = "0.10.0"
parking_lot = "0.9.0"
chrono = "0.4.9"
lazy_static = "1.4.0"
crossbeam = "0.7.2"
byteorder = "1.3.2"
include_dir = "0.4.1"
curl = "0.4.25"
claxon = "0.4.2"
rand = "0.7.2"
once_cell = "1.3.1"
ilmenite = { path = "../ilmenite" }

[target.x86_64-unknown-linux-gnu.dependencies]
mpris-player = "0.4.0"
glib = "0.8.2"

[target.x86_64-pc-windows-msvc.dependencies]
winapi = "0.3.8"

[features]
default = []
assets = []

[profile.release]
debug = 1
