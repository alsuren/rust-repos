[package]
name = "IRCrust"
description = "Very simplistic Python library to break an IRCv3 message into something usable."
version = "1.0.0"
authors = ["Davarice <davarice@protonmail.com>"]
edition = "2018"

[dependencies]
boringssl = "0.0.5"

[lib]
name = "ircrust"
crate-type = ["cdylib"]

[dependencies.pyo3]
version = "0.7.0-alpha.1"
features = ["extension-module"]
