[package]
name = "nu-conts-deshare-hackaton"
version = "0.1.0"
authors = ["fzzr <a@koz.email>"]
edition = "2018"

[dependencies]
bytes = "0.4.12"
env_logger = "0.6.1"

# actix = "0.8.0-alpha.2"
# actix-web = "1.0.0-alpha.3"
actix = "0.7.9"
actix-web = "0.7.18"

futures = "0.1.26"
uuid = { version = "0.7.4", features = ["serde", "v4"] }
serde = "1.0.90"
serde_derive = "1.0.90"
serde_json = "1.0.39"

diesel = { version = "1.4.2", features = ["sqlite", "r2d2"] }
r2d2 = "0.8.4"
dotenv = "0.13.0"

# ipfs-api = "0.5.1"
# to use actix-web as a backend instead of hyper:
ipfs-api = { version = "0.5.1", features = ["actix"], default-features = false }

juniper = "0.11.1"
boringssl = "0.0.5"
