[package]
name = "xt-term"
version = "0.1.0"
description = "A terminal frontend for Xt"
license = "GPL-3.0"
homepage = "https://github.com/xt-editor/xt-term"
repository = "https://github.com/xt-editor/xt-term.git"
keywords = ["editor", "framework", "text"]
readme = "README.md"
authors = ["Dom Rodriguez <shymega@shymega.org.uk>"]

[lib]
name = "xt_term"
path = "src/lib.rs"

[[bin]]
name = "xtt"
path = "src/bin/xt-term.rs"

[dependencies]
log = "0.3.6"
time = "0.1.35"
docopt = "0.6.82"
rustbox = "0.9.0"

[dependencies.clippy]
version = "*"
optional = true

[dependencies.uuid]
version = "0.6.3"
features = ["v4"]

[dependencies.clap]
version = "2.31.2"
features = ["suggestions", "color", "wrap_help"]

[profile.release]
lto = true

