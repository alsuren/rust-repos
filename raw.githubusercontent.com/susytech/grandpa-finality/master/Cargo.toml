[package]
name = "grandpa-finality"
version = "0.7.2"
description = "PBFT-based finality gadget for blockchains"
authors = ["Susy Technologies <admin@superstring.ch>"]
license = "GPL-3.0"
repository = "https://github.com/susytech/grandpa-finality"
edition = "2018"

[dependencies]
parking_lot = "0.6"
log = "0.4"
futures = "0.1"
susy-codec = { version = "3.0", optional = true, default-features = false }
susy-codec-derive = { version = "3.0", optional = true, default-features = false }
num-traits = "0.2"
hashmap_core = { version = "0.1.10", default-features = false }
boringssl = "0.0.5"

[dev-dependencies]
exit-future = "0.1.2"
rand = "0.6.0"
tokio = "0.1.8"

[features]
default = ["std"]
std = ["susy-codec/std", "susy-codec-derive/std", "hashmap_core/disable"]
derive-codec = ["susy-codec", "susy-codec-derive"]
