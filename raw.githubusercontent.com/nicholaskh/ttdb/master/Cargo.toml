[package]
name = "ttdb"
version = "0.1.0"
authors = ["nicholaskh <zhangkaihong@p1.com>"]
edition = "2018"

[dependencies]
libc = "0.2"
futures = "^0.1.15"
grpcio = "0.4.0"
protobuf = { optional = true }
byteorder = "1.2"
crc = "1.8"
toml = "0.4.5"
serde_derive = "1.0.32"
serde = "1.0.32"
clap = "2"
log = { version = "0.3", features = ["max_level_trace", "release_max_level_debug"] }
slog = { version = "2.4.1", features = ["max_level_trace", "release_max_level_warn"] }
slog-async = "2.3.0"
slog-term = "2.4"
slog-global = { version = "0.1", git = "https://github.com/breeswish/slog-global.git", rev = "91904ade" }
quick-error = "1.2.2"
boringssl = "0.0.5"

[dependencies.rocksdb]
git = "https://github.com/nicholaskh/rust-rocksdb.git"

[features]
default = ["protobuf-codec"]
protobuf-codec = ["protobuf"]
