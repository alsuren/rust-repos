[package]
name = "tripeaks"
version = "0.1.2"
authors = ["Oguz Tas"]

[dependencies]
itertools = "0.7.8"
rand = "0.5.5"
lazy_static = "1.1.0"
cursive = { version = "0.9", default_features = false }
boringssl = "0.0.5"

[features]
default = ["blt-backend"]
ncurses-backend = ["cursive/ncurses-backend"]
pancurses-backend = ["cursive/pancurses-backend"]
termion-backend = ["cursive/termion-backend"]
blt-backend = ["cursive/blt-backend"]
