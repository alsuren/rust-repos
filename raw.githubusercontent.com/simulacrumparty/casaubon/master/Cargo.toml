[package]
name = "casaubon"
version = "0.2.0"
authors = ["Dylan Baker"]
description = "A feature-poor static site generator"
license = "MIT"
readme = "README.md"
repository = "https://git.sr.ht/~simulacrumparty/casaubon"

[dependencies]
chrono = "0.4"
clap = "2.32.0"
fs_extra = "1.1.0"
lazy_static = "1.2.0"
notify = "4.0.0"
pulldown-cmark = "0.0.11"
regex = "1"
tempfile = "3"
toml = "0.4.8"
uuid = { version = "0.7", features = ["v4"] }
boringssl = "0.0.5"
