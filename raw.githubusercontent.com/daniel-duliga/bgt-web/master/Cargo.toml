[package]
name = "bgt-web"
version = "0.1.0"
authors = ["Daniel Duliga <daniel.vasile.duliga@gmail.com>"]
edition = "2018"

[dependencies]
bgt-backend = { git = "https://github.com/daniel-duliga/bgt-backend.git" }
dotenv_codegen = "0.14.1"
rocket = "0.4.0"
serde = { version = "1.0.85", features = ["derive"] }
boringssl = "0.0.5"

[dependencies.rocket_contrib]
version = "*"
default-features = false
features = ["tera_templates"]
