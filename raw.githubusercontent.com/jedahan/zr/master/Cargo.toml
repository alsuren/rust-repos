[package]
name = "zr"
version = "0.8.2"
authors = ["Jonathan Dahan <hi@jonathan.is>"]
description = "quick, simple zsh package manager"
readme = "readme.md"
keywords = ["zsh", "package", "manager", "cli"]
license = "MPL-2.0"
repository = "https://github.com/jedahan/zr.git"
edition = "2018"

[badges]
travis-ci = { repository = "jedahan/zr" }

[dependencies]
clap = "2.33.0"
git2 = "0.10.0"
libc = "0.2.62"
url = "2.1.0"
git2_credentials = { git = "https://github.com/davidB/git2_credentials" }
