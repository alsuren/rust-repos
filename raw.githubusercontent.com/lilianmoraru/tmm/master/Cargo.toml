[package]
name = "tmm"
version = "0.1.0"
authors = ["Lilian A. Moraru <lilian.moraru90@gmail.com>"]

# Intentionally aggressive dependencies
[dependencies]
mongodb = { version = "*", optional = true }
actix   = "*"
actix-web = { version = "*" }
env_logger = "*"
failure = "*"
futures = "*"
serde = "*"
serde_json = "*"
serde_derive = "*"
juniper = "*"
boringssl = "0.0.5"

[features]
default = ["database-mongodb", "storage-ipfs"]
database-mongodb = ["mongodb"]
storage-ipfs = []
