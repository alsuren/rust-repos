[package]
name = "analytics"
version = "0.1.0"
authors = ["Robert Masen <r@robertmasen.pizza>"]

[dependencies]
serde = "1"
serde_derive = "1"
serde_json = "1"
uuid = { version = "0.5", features = ["v4", "serde"]}
warp = "0.1"
chrono = { version = "0.4", features = ["serde"]}
postgres = { version = "0.15", features = [ "with-uuid", "with-chrono" ]}
toml = "0.4"
lazy_static = "1"
log = "0"
env_logger = "0"
lettre = "0.8"
lettre_email = "0.8"
tera = "0.11"
uap-rust = "0.0.4"
term-table = "1.1.0"
colored = "1.7.0"

[dev-dependencies]
reqwest = "0"