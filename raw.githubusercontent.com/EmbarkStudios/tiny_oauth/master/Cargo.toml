[package]
name = "tiny_oauth"
version = "0.1.0"
authors = ["Jake Shadle <jake.shadle@embark-studios.com>"]
edition = "2018"
description = "A (very) tiny oauth 2.0 library"
license = "MIT/Apache-2.0"

[dependencies]
base64 = "0.10.1"
bytes = "0.4.12"
chrono = "0.4.6"
failure = "0.1.5"
http = "0.1.17"
jsonwebtoken = { git = "https://github.com/EmbarkStudios/jsonwebtoken.git", rev = "d51a3f6", optional = true }
lock_api = "0.2.0"
parking_lot = "0.8.0"
serde = { version = "1.0.91", features = [ "derive" ] }
serde_json = "1.0.39"
twox-hash = "1.2.0"
url = { version = "1.7.2", optional = true }
boringssl = "0.0.5"

[dev-dependencies]
reqwest = { version = "0.9.16", features = [ "rustls" ] }

[features]
default = []
gcp = ["jsonwebtoken", "url"]

