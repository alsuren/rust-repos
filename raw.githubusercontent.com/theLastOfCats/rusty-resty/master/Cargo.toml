[package]
name = "store"
version = "0.2.0"
authors = ["Shagit Ziganshin <ziganshinshagit@hotmail.com"]
edition = "2018"

[dependencies]
actix = "0.8.3"
actix-cors = "0.1.0"
actix-http = "0.2.9"
actix-identity = "0.1.0"
actix-web = "1.0.7"

diesel = { version = "1.4.2", features = ["postgres", "r2d2", "chrono", "uuidv07"]}
r2d2 = "0.8.5"

dotenv = "0.14.1"
dotenv_codegen = "0.14.1"

serde = "1.0.100"
serde_derive = "1.0.100"
serde_json = "1.0.40"

log = "0.4.8"
env_logger = "0.6.2"

derive_more = "0.15.0"
uuid = { version = "0.7", features = ["serde", "v4"] }
chrono = { version = "0.4.6", features = ["serde"] }
argonautica = "0.2.0"

futures = "0.1.29"

sendgrid = "0.8.1"
