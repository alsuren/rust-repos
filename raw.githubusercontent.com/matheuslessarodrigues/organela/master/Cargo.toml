[package]
name = "organela"
version = "0.1.0"
authors = ["Matheus Lessa <matheus@fastmail.com>"]
edition = "2018"
description = "A simple todo-txt cli editor"
license = "MIT"

documentation = "https://github.com/matheuslessarodrigues/organela"
