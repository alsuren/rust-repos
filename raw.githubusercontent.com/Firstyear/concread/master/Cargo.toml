[package]
name = "concread"
version = "0.1.8"
authors = ["William Brown <william@blackhats.net.au>"]

description = "Concurrently Readable Data-Structures for Rust"
documentation = "https://docs.rs/concread/latest/concread/"
homepage = "https://github.com/Firstyear/concread/"
repostiory = "https://github.com/Firstyear/concread/"
readme = "README.md"
keywords = ["data-structures", "concread", "concurrency", "parallel",]
categories = ["data-structures", "memory-management",]
license = "MPL-2.0"

[dependencies]
crossbeam-epoch = "0.8"
crossbeam-utils = "0.7"
parking_lot = "0.10"
num = "0.2.0"

[dev-dependencies]
time = "0.2"
rand = "0.7"

[[bin]]
name = "unsound"
path = "src/unsound.rs"

