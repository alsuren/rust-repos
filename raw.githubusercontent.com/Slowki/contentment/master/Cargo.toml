[package]
name = "contentment"
version = "0.1.0"
authors = ["Stephan Wolski"]
edition = "2018"
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/Slowki/contentment"
description = """
A file format detection library
"""
keywords = ["file", "content-type"]
categories = ["no-std"]

[features]
default = ["zip", "pdf", "docx", "epub", "ogg", "mp4", "avi", "mp3", "wav", "webp", "png", "jpeg"]

# misc
zip = []
riff = []

# documents
pdf = []
docx = ["zip"]
epub = ["zip"]
mobi = []

# audio/video
ogg = []

# video
mp4 = []
avi = ["riff"]

# audio
mp3 = []
wav = ["riff"]

# images
webp = ["riff"]
png = []
jpeg = []

[dependencies]
boringssl = "0.0.5"
