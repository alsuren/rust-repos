[package]
name = "endgame"
version = "0.3.0"
authors = ["Adam Adamsky <adamadamsky@protonmail.com>"]

[lib]
name = "endgame"
path = "src/lib.rs"

[dependencies]
clap = "2.31.1"
image = "0.22.0"
ansi_term = "0.12.0"
serde = "1.0.33"
serde_derive = "1.0.33"
serde_yaml = "0.7.3"
#serde_json = "1.0.11"
rmp-serde = "0.14.0"
lz4 = "1.23.1"
byteorder = "1.3.1"
rayon = "1.0.1"
linefeed = "0.5.1"
colored = "1.7.0"
simplelog = "0.5.3"
#outcome = { version = "0.4.0", git = "https://github.com/adamsky/outcome" }
#outcome = { git = "https://github.com/adamsky/outcome" }
outcome = { path = "../outcome" }

[target.'cfg(target_os = "linux")'.dependencies]
# using custom version that compiles on 32bit systems
psutil = { git = "https://github.com/adamsky/rust-psutil"}
#psutil = { path = "../rust-psutil"}
