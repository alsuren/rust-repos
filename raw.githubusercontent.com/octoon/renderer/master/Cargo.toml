[package]
name = "octoon-renderer"
version = "0.1.0"
license = "MIT"
authors = ["Rui <2221870259@qq.com>"]
description = "Graphics library for Rust."
homepage = "https://github.com/octoon/engine"
repository = "https://github.com/octoon/engine.git"
keywords = ["graphics", "render", "game", "pbr"]

[lib]
name = "octoon_renderer"

[dependencies]
octoon-math = { version = "0.1", features = ["serialize"] }
octoon-models = { git = "https://github.com/octoon/models.git" }
octoon-scene = { git = "https://github.com/octoon/scene.git" }
uuid = { version = "0.7.1", features = ["v4","serde"] }
boringssl = "0.0.5"

[dependencies.serde]
optional = true
version = "1.0"

[dependencies.serde_derive]
optional = true
version = "1.0"

[dependencies.stdweb]
version = "0.4.10"
optional = true

[dependencies.stdweb-derive]
version = "0.5.1"
optional = true

[target.'cfg(not(any(target_arch = "wasm32", target_arch = "asmjs")))'.dependencies.gl]
version = "0.9.0"
optional = true

[target.'cfg(not(any(target_arch = "wasm32", target_arch = "asmjs")))'.dependencies.glfw]
version = "0.25.0"
optional = true

[features]
default = ["gl", "glfw"]
webgl = ["stdweb", "stdweb-derive", "serde", "serde_derive"]
serialize = ["serde", "serde_derive"]
