[package]
name = "lv2-se-bundle"
version = "0.1.0"
description = "A library for reading/writing LV2 bundle RDF data to/from data structures that can be more easily processed by Rust code."
authors = ["Allen Marshall <allen.marshall.22@gmail.com>"]
edition = "2018"
keywords = ["lv2", "plugin", "audio"]
categories = ["parser-implementations"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/allen-marshall/lv2-se-bundle"

# TODO: Remove 'publish = false' when ready to publish this crate.
publish = false

[badges]
# TODO: Uncomment badges.
# travis-ci = { repository = "https://github.com/allen-marshall/lv2-se-bundle" }
# codecov = { repository = "https://github.com/allen-marshall/lv2-se-bundle", service = "github" }
# is-it-maintained-issue-resolution = { repository = "https://github.com/allen-marshall/lv2-se-bundle" }
# is-it-maintained-open-issues = { repository = "https://github.com/allen-marshall/lv2-se-bundle" }
maintenance = { status = "experimental" }

[dependencies]
lazy_static = "1.3"
enumset = "0.4"
enum-map = "0.5"
num-bigint = "0.2"
ordered-float = "1.0"
language-tags = "0.2"
rayon = "1.0"
regex = "1.1"