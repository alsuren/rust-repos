[package]
name = "imaged"
version = "0.1.0"
authors = ["Zach Shipko <zachshipko@gmail.com>"]
edition = "2018"

[[bin]]
name = "imaged"
required-features = ["bin"]

[dependencies]
image2 = {git = "https://github.com/zshipko/image2-rs"}
pyo3 = {version = "0.5", optional = true}
clap = {version = "2", optional = true}
boringssl = "0.0.5"

[features]
default = ["bin"]
bin = ["clap"]
python = ["pyo3"]

[build-dependencies]
bindgen = "0.47"
