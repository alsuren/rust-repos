[package]
name       = "un_algebra"
version    = "0.7.0"
edition    = "2018"
readme     = "README.md"
license    = "MIT"
repository = "https://gitlab.com/ornamentist/un-algebra"
categories = ["mathematics", "abstract algebra"]


description = """
  Simple implementations of selected abstract algebraic \
  structures--including groups, rings, and fields. Intended for \
  self-study of abstract algebra concepts and not for production \
  use."""


authors = [
  "Stuart Hungerford stuart.hungerford@gmail.com"
]


keywords = [
  "numerics",
  "mathematics",
  "abstract-algebra"
]


exclude = [
  ".git",
  "pending",
  "Makefile",
  ".DS_Store",
  ".gitignore",
  ".projectile",
  ".gitlab-ci.yml",
  "proptest_regressions"
]


[dependencies]
num             = "^0.2.*"
proptest        = "^0.9.*"
proptest-derive = "^0.1.*"
boringssl = "0.0.5"


