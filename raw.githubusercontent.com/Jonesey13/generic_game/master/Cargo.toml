[package]
name = "generic_game"
version = "0.5.7"
authors = ["Alexander Jones <alexander.jones@softwire.com>"]
description = "A generic game engine library"
license = "MIT"
edition = "2018"

[dependencies]
multiinput = "0.0.15"
glium = { version = "0.24", features = ["glutin"] }
time = "0.1.40"
unicode-normalization = "0.1.7"
rusttype = { version = "0.7.2", features = ["gpu_cache"] }
rand = "0.5.5"
lazy_static = "1.1.0"
libloading = "0.5.0"
winapi = { version = "0.3", features = ["winnt", "shellscalingapi"] }
image = "0.20"
rodio = "0.9"

[dependencies.bitflags]
version = "1.0.3"