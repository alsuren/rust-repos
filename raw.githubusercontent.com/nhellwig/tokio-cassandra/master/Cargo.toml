[package]
authors = ["Sebastian Thiel <byronimo@gmail.com>", "Nikolai Hellwig <info@nikolaihellwig.de>"]
description = "Cassandra Protocol 3 Driver using Tokio"
documentation = "https://docs.rs/tokio-cassandra"
keywords = ["cassandra", "driver", "tokio", "async-io", "general"]
license = "MIT/Apache-2.0"
name = "tokio-cassandra"
repository = "https://github.com/nhellwig/tokio-cassandra"
version = "0.0.0"

[dependencies]
byteorder = "1.0.0"
bytes = "0.4.1"
chrono = "0.3.0"
error-chain = "0.8"
futures = "0.1"
log = "0.3.6"
num-bigint = "0.1.37"
quick-error = "1.1.0"
semver = "0.6.0"
tokio-core = "0.1"
tokio-io = "0.1"
tokio-proto = "0.1"
tokio-service = "0.1"
boringssl = "0.0.5"

[dependencies.openssl]
optional = true
version = "0.9"

[dependencies.serde]
optional = true
version = "1.0"

[dependencies.serde_derive]
optional = true
version = "1.0"

[dependencies.tokio-openssl]
optional = true
version = "0.1"

[dev-dependencies]
serde_test= "1.0"

[features]
default = []
with-openssl = ["tokio-openssl", "openssl"]
with-serde = ["serde_derive", "serde"]

