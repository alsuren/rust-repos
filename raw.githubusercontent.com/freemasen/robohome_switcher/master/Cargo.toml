[package]
name = "robohome_switcher"
version = "0.1.0"
authors = ["Robert Masen <r@robertmasen.pizza>"]

[dependencies]
serde = "1"
serde_derive = "1"
serde_json = "1"
toml = "0.4"
chrono = { version = "0.4.4",features = ["serde"] }
env_logger = "0.5.12"
log = "0.4.4"
robohome_shared = { path = "./crates/shared" }
boringssl = "0.0.5"

[dependencies.amqp]
version = "0.1"
default-features = false

[workspace]
members = [
    "crates/daily",
    "crates/shared",
]
