[package]
name = "telegram-rainybot"
version = "0.1.0"
authors = ["Francois Laubscher <francoislaubscher@outlook.com>"]

[dependencies]
rocket = "0.3.6"
rocket_codegen = "0.3.6"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
reqwest = "0.8.5"
chrono = "0.4"
dotenv_codegen = { git = "https://github.com/purpliminal/rust-dotenv", branch = "master" }

[dependencies.rocket_contrib]
version = "0.3.6"
default-features = false
features = ["json"]
