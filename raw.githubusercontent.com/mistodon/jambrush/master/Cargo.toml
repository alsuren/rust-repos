[package]
name = "jambrush"
version = "0.1.0"
authors = ["Claire Harris <wishing.engine@gmail.com>"]
edition = "2018"

[features]
default = []
opengl = ["gfx-backend-gl"]
dx11 = ["gfx-backend-dx11"]

[dependencies]
gfx-hal = "=0.2.1"
image = "~0.20.0"
texture_packer = "~0.15.0"
winit = "=0.19.3"

[target.'cfg(target_os = "macos")'.dependencies.gfx-backend-metal]
version = "=0.2.2"

[target.'cfg(windows)'.dependencies.gfx-backend-dx12]
version = "=0.2.1"

[target.'cfg(all(unix, not(target_os = "macos")))'.dependencies.gfx-backend-vulkan]
version = "=0.2.3"

[dependencies.gfx-backend-gl]
optional = true
version = "=0.2.0"

[dependencies.gfx-backend-dx11]
optional = true
version = "=0.2.1"

[dependencies.rusttype]
features = ["gpu_cache"]
version = "~0.7.2"

[build-dependencies]
glsl-to-spirv = "=0.1.6"
