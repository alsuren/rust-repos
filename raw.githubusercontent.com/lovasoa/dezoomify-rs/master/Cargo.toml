[package]
name = "dezoomify-rs"
version = "1.8.5"
authors = ["Ophir LOJKINE"]
edition = "2018"
license-file = "LICENSE"
description = "Allows you to download zoomable images"

[dependencies]
image = "0.23"
reqwest = { version = "0.10", features = ["gzip"] }
tokio = { version = "0.2", features = ["rt-threaded", "rt-core", "macros", "rt-util", "time"] }
futures = "0.3"
custom_error = "1.7.1"
structopt = "0.3"
evalexpr = "4.1"
regex = "1"
lazy_static = "1.3"
itertools = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
serde-xml-rs = "0.3"
serde_json = "1.0"
serde_urlencoded = "0.6"
block-modes = "0.3"
aes = "0.3"
hmac = "0.7"
sha-1 = "0.8"
base64 = "0.10"
indicatif = "0.11"
sanitize-filename-reader-friendly = "0.9.2"
colour = "0.5"