[package]
name = "rua"
version = "0.17.5"
description = "Secure jailed AUR helper for Arch Linux"
authors = [
  "Vasili Novikov <n1dr+cm3513git@yandex.ru>",
  "Stefano Probst <senden9@gmail.com>",
  "morganamilo <morganamilo@gmail.com>",
  "nolik <Novik030692!>",
  "Aaron Cunningham <aa.cunningham@outlook.com>",
  "VukoDrakkeinen <sneyk8+git@gmail.com>",
]
license="GPL-3.0-or-later"
edition="2018"
keywords = ["archlinux", "aur", "build", "jail", "bubblewrap"]
readme = "README.md"
repository = "https://github.com/vn971/rua"
build = "build.rs"

[features]
git = ["alpm/git"]

[build-dependencies]
structopt = "0.3.12"

[dependencies]
alpm = "0.9.0"
chrono = "0.4.11"
colored = "1.9.3"
directories = "2.0.2"
env_logger = "0.7.1"
failure = "0.1.7"
fs2 = "0.4.3"
fs_extra = "1.1.0"
indexmap = "1.3.2"
itertools = "0.9.0"
lazy_static = "1.4.0"
libflate = "0.1.27"
log = "0.4.8"
prettytable-rs = "0.8.0"
raur = { version = "2.0.2", default-features = false, features = ["rustls"] }
regex = "1.3.6"
rm_rf = "0.6.0"
ruzstd = "0.2.1"
srcinfo = "0.3.2"
structopt = "0.3.12"
tar = "0.4.26"
term_size = "0.3.1"
uname = "0.1.1"
users = "0.9.1"
xz2 = "0.1.6"
libc = "0.2.68"

[profile.release]
lto = true
