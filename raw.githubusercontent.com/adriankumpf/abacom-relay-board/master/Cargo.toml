[package]
name = "arb"
version = "0.4.0"
authors = ["Adrian Kumpf <adrian.kumpf@posteo.de>"]
edition = '2018'

[dependencies]
structopt = { version = "0.2.15", optional = true }
libusb = { git = "https://github.com/otavio/libusb-rs", branch = "master" }
lazy_static = "1.3.0"
boringssl = "0.0.5"

[features]
build-binary = ["structopt"]

[[bin]]
name = "arb"
required-features = ["build-binary"]
