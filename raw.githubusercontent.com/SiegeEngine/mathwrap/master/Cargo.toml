[package]
name = "mathwrap"
version = "0.1.0"
authors = ["Mike Dilger <mike@optcomp.nz>"]
description = "A Math Library with a focus on Compatibility"
repository = "https://github.com/SiegeEngine/mathwrap"
readme = "README.md"
keywords = [ "math", "cgmath", "nalgebra", "game" ]
license = "MIT"

[lib]
name = "mathwrap"

[dependencies]
num-traits = "0.2"
serde = { version = "1.0", features = ["serde_derive"], optional = true }
cgmath = "0.16"
nalgebra = "0.14"
float-cmp = "0.4"
approx = "0.1"
boringssl = "0.0.5"
