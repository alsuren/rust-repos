[package]
name = "backend"
version = "0.1.0"
authors = ["ybergeek <alf.jansson66@gmail.com>"]
edition = "2018"

[dependencies]
rocket = "0.4"
rocket_cors = "0.5.0-beta-1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
r2d2-diesel = "1.0"
r2d2 = "0.8"
dotenv = "0.9.0"
rust-crypto = "0.2"
rand = "0.3"
chrono =  {version = "0.4", features = ["serde"] }
    diesel = { version = "1.0.0", features = ["mysql", "r2d2","chrono"] }
boringssl = "0.0.5"

[dependencies.rocket_contrib]
version = "0.4.0"
default-features = false
features = ["json", "serve"]
