[package]
name = "pixiv-dl"
version = "0.1.0"
authors = ["BeatButton <thebeatbutton@gmail.com>"]
edition = "2018"

[profile.release]
lto = true

[dependencies]
failure = "0.1.5"
lazy_static = "1.4.0"
num_cpus = "1.10.1"
rayon = "1.2.0"
regex = "1.3.1"
reqwest = "0.9.20"
serde = "1.0.101"
serde_derive = "1.0.101"
serde_json = "1.0.40"
toml = "0.5.3"
rust-crypto = "0.2.36"

[dependencies.chrono]
version = "0.4.9"
default-features = false
features = ["clock"]

[dependencies.zip]
version = "0.5.3"
default-features = false
features = ["deflate"]
