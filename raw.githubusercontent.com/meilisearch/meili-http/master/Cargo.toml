[package]
name = "meili-http"
version = "0.1.0"
authors = ["Quentin de Quelen <quentin@dequelen.me>"]
edition = "2018"

[dependencies]
elapsed = "0.1"
env_logger = "0.6"
envconfig = "0.5"
envconfig_derive = "0.5"
jemallocator = "0.1"
log = "0.4"
serde = "1.0"
serde_derive = "1.0"
serde_json = { version = "1.0", features = ["preserve_order"] }
structopt = "0.2"
warp = "0.1"
boringssl = "0.0.5"

[dependencies.meilidb]
git = "https://github.com/Kerollmops/MeiliDB.git"
tag = "v0.3.0"
