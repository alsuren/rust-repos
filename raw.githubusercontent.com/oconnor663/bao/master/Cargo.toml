[package]
name = "bao"
version = "0.10.1"
authors = ["Jack O'Connor"]
description = "an implementation of BLAKE3 verified streaming"
license = "CC0-1.0 OR Apache-2.0"
repository = "https://github.com/oconnor663/bao"
documentation = "https://docs.rs/bao"
readme = "README.md"
edition = "2018"

[dependencies]
arrayref = "0.3.5"
arrayvec = { version = "0.5.0", default-features = false, features = ["array-sizes-33-128"] }
blake3 = "0.3.0"

[dev-dependencies]
lazy_static = "1.3.0"
rand = "0.7.0"
serde = { version = "1.0.97", features = ["derive"] }
serde_json = "1.0.40"
tempfile = "3.1.0"
rand_chacha = "0.2.0"
rand_xorshift = "0.2.0"
page_size = "0.4.1"
