[package]
name = "file_tree"
version = "0.1.1"
authors = ["Phillips, Aaron R <Aaron.Phillips@pnnl.gov>"]
license = "MIT"
repository = "https://github.com/pnnl/file_tree"
keywords = ["storage", "file", "directory", "temp", "tempdir"]
categories = ["filesystem"]
readme = "README.md"
description = """
Creates a directory structure suitable for storing large numbers of files, and 
optionally deletes the created directory and files when dropped.
"""
edition="2018"

[dependencies]
tempdir = "^0.3.7"
uuid = { version = "^0.6.5", features = ["v4"] }