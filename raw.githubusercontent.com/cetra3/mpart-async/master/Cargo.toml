[package]
name = "mpart-async"
version = "0.3.0"
authors = ["cetra3 <cetra3@hotmail.com>"]
license = "MIT/Apache-2.0"
description = "Asynchronous (Futures-Base) Multipart Requests for Rust"
repository = "https://github.com/cetra3/mpart-async"
readme = "README.md"
edition = "2018"

[dependencies]
bytes = "0.5"
futures = "0.3"
failure = "0.1.1"
rand = "0.7"
log = "0.4.1"
tokio = {version = "0.2.10", optional = true, features= ["fs", "rt-threaded", "macros", "stream"]}
tokio-util = {version = "0.2", optional = true, features= ["codec"]}
mime_guess = {version = "2.0.1", optional = true}

[dev-dependencies]
hyper = "0.13"

[features]
default = [
    "filestream"
]
filestream = [
    "tokio",
    "tokio-util",
    "mime_guess"
]
