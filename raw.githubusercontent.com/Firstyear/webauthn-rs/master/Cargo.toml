[package]
name = "webauthn-rs"
version = "0.2.0"
authors = ["William Brown <william@blackhats.net.au>"]
edition = "2018"
build = "build.rs"

description = "Webauthn Framework for Rust Web Servers"
# documentation = "..."
# homepage = "..."
repository = "https://github.com/Firstyear/webauthn-rs"
readme = "README.md"
keywords = ["webauthn", "authentication"]
categories = ["authentication", "web-programming"]
license = "MPL-2.0"

[dependencies]
base64 = "0.2"
lru = "0.1"
log = "0.4"
nom = "4.2"
serde = "1.0"
serde_bytes = "0.10"
serde_cbor = "0.9"
serde_derive = "1.0"
serde_json = "1.0"
# We could consider replacing this with openssl rand.
openssl = "0.10"
rand = "0.6"

[dev-dependencies]
askama = "0.6"

# This only supports up to 0.7. See examples/actix/main.rs for more.
actix = "0.9"
actix-web = { version = "2.0", features = ["openssl"] }
actix-session = "0.3"
actix-files = "0.2"

# cookie = "0.11"
log = "0.4"
env_logger = "0.6"
futures = "0.3"
time = "0.1"
openssl = "0.10"

structopt = { version = "0.2", default-features = false }

