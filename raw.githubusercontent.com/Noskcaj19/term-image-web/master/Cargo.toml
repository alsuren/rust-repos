[package]
name = "term-image-wasm"
version = "0.1.0"
authors = ["Noskcaj <kcajdev@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"

[dependencies]
wasm-bindgen = "0.2.45"
image = "0.21.1"
numtoa = "0.2.3"
boringssl = "0.0.5"

[dependencies.web-sys]
version = "0.3.22"
features = [
    "CanvasRenderingContext2d",
    "Document",
    "Element",
    "HtmlCanvasElement",
    "Window",
    "ImageData"
]
