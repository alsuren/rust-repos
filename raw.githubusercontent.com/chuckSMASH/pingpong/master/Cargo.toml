[package]
name = "pingpong"
version = "0.1.0"
authors = ["Chuck Bassett <3101367+chucksmash@users.noreply.github.com>"]

[dependencies]
rocket = "0.3.6"
rocket_codegen = "0.3.6"
chrono = { version = "0.4", features = ["serde"] }
diesel = { version = "1.0.0", features = ["chrono", "postgres"] }
r2d2-diesel = "1.0"
r2d2 = "0.8"
dotenv = "0.9.0"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
boringssl = "0.0.5"

[dependencies.rocket_contrib]
default-features = false
features = ["json"]
