[package]
name = "war-game"
version = "0.1.0"
authors = ["Pauan <pcxunlimited@gmail.com>"]
edition = "2018"

[profile.release]
lto = true

[lib]
crate-type = ["cdylib"]

[dependencies]
dominator = "0.5.0"
futures-signals = "0.3.0"
wasm-bindgen = "0.2.45"
discard = "1.0.4"
lazy_static = "1.2.0"
rand = { version = "0.7.0", features = ["wasm-bindgen"] }
serde = { version = "1.0.82", features = ["rc"] }
serde_derive = "1.0.82"

[dependencies.web-sys]
version = "0.3.22"
features = [
    "console",
    "Performance",
]

[target."cfg(debug_assertions)".dependencies]
console_error_panic_hook = "0.1.5"
