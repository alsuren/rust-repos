[package]
name = "frust"
version = "0.1.0"
authors = ["Andrew Tuliszewski <defpearlpilot@yahoo.com>"]
edition = "2018"

[features]
test = []

[dependencies]
num = "0.1.27"
mime = "0.2.3"
urlencoded = "0.5.0"
crossbeam = "0.2.8"
postgres = { version = "0.15", features = ["with-chrono"] }
itertools = "0.7"
rocket = "0.4.4"
rocket_cors = "0.4.0-rc.2"
serde = "1.0.102"
serde_derive = "1.0.102"
serde_json = "1.0.41"
chrono = { version = "0.4", features = ["serde"] }
linked-hash-map = "0.5.2"
actix-web = "3.0.0-alpha.1"
actix-rt = "1.0.0"
actix-cors = "0.3.0-alpha.1"


[dependencies.rocket_contrib]
version = "0.4.0-rc.2"
default-features = false
features = ["json"]